    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
      let editingId = null;
      let allLeave = [];

      // Convert Oracle date format to YYYY-MM-DD
      function convertDateToISO(dateString) {
        if (!dateString) return "";

        if (dateString.match(/^\d{4}-\d{2}-\d{2}/)) {
          return dateString.split("T")[0];
        }

        const months = {
          JAN: "01",
          FEB: "02",
          MAR: "03",
          APR: "04",
          MAY: "05",
          JUN: "06",
          JUL: "07",
          AUG: "08",
          SEP: "09",
          OCT: "10",
          NOV: "11",
          DEC: "12",
        };

        const parts = dateString.split("-");
        if (parts.length === 3) {
          const day = parts[0].padStart(2, "0");
          const month = months[parts[1].toUpperCase()];
          let year = parts[2];

          if (year.length === 2) {
            const yearNum = parseInt(year);
            year = yearNum > 50 ? "19" + year : "20" + year;
          }

          if (month) {
            return `${year}-${month}-${day}`;
          }
        }

        return "";
      }

      // Open modal
      function openModal(leave = null) {
        const modal = document.getElementById("modal");
        const form = document.getElementById("leave-form");
        const title = document.getElementById("modal-title");

        if (leave) {
          editingId = leave.LEAVE_ID;
          document.getElementById("employee_id").value = leave.EMPLOYEE_ID;
          document.getElementById("leave_type_id").value = leave.LEAVE_TYPE_ID;
          document.getElementById("start_date").value = convertDateToISO(
            leave.START_DATE,
          );
          document.getElementById("end_date").value = convertDateToISO(
            leave.END_DATE,
          );
          document.getElementById("reason").value = leave.REASON;
          title.textContent = "Edit Leave Request";
        } else {
          editingId = null;
          form.reset();
          title.textContent = "Request Leave";
        }
        modal.classList.remove("hidden");
      }

      // Close modal
      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }

      // Load employees
      async function loadEmployees() {
        try {
          const result = await Utils.apiCall("/employees/list.php");
          if (result.success && result.data) {
            const select = document.getElementById("employee_id");
            const approverSelect = document.getElementById("details-approver");
            const filter = document.getElementById("employee-filter");

            result.data.forEach((emp) => {
              const option = `<option value="${emp.EMPLOYEE_ID}">${emp.FIRST_NAME} ${emp.LAST_NAME}</option>`;
              select.innerHTML += option;
              if (approverSelect) {
                approverSelect.innerHTML += option;
              }
              filter.innerHTML += option;
            });
          }
        } catch (error) {
          console.error("Failed to load employees:", error);
        }
      }

      // Load leave types
      async function loadLeaveTypes() {
        try {
          const result = await Utils.apiCall("/leave/types.php");
          if (result.success && result.data) {
            const select = document.getElementById("leave_type_id");
            const detailsSelect = document.getElementById("details-type");

            result.data.forEach((type) => {
              const option = `<option value="${type.LEAVE_TYPE_ID}">${type.TYPE_NAME}</option>`;
              select.innerHTML += option;
              detailsSelect.innerHTML += option;
            });
          }
        } catch (error) {
          console.error("Failed to load leave types:", error);
        }
      }

      // Load leave
      async function loadLeave() {
        try {
          const result = await Utils.apiCall("/leave/list.php");

          if (result.success && result.data) {
            console.log(`Leave records loaded: ${result.data.length} records`);
            allLeave = result.data;
            displayLeave(result.data);
            updateStats(result.data);
          } else {
            throw new Error(result.message || "Failed to load leave requests");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to load leave: " + error.message,
            "error",
          );
          document.getElementById("table-body").innerHTML =
            '<tr><td colspan="7" class="px-6 py-8 text-center text-red-500">Error loading data</td></tr>';
        }
      }

      // Filter leave
      function filterLeave() {
        const employeeFilter = document.getElementById("employee-filter").value;
        const statusFilter = document.getElementById("status-filter").value;
        let filtered = allLeave;

        if (employeeFilter) {
          filtered = filtered.filter(
            (leave) => leave.EMPLOYEE_ID == employeeFilter,
          );
        }

        if (statusFilter) {
          filtered = filtered.filter((leave) => {
            const status =
              leave.LEAVE_STATUS ||
              leave.STATUS ||
              leave.APPROVAL_STATUS ||
              "PENDING";
            return status === statusFilter;
          });
        }

        displayLeave(filtered);
        updateStats(filtered);
      }

      // Reset filter
      function resetFilter() {
        document.getElementById("employee-filter").value = "";
        document.getElementById("status-filter").value = "";
        displayLeave(allLeave);
        updateStats(allLeave);
      }

      // Calculate days
      function calculateDays(startDate, endDate) {
        const startISO = convertDateToISO(startDate);
        const endISO = convertDateToISO(endDate);
        const start = new Date(startISO);
        const end = new Date(endISO);
        const diffTime = Math.abs(end - start);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
        return diffDays;
      }

      // Display leave
      function displayLeave(leave) {
        const tbody = document.getElementById("table-body");

        if (!leave || leave.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">No leave requests found</td></tr>';
          return;
        }

        tbody.innerHTML = leave
          .map((lv) => {
            const days = calculateDays(lv.START_DATE, lv.END_DATE);

            const status =
              lv.LEAVE_STATUS || lv.STATUS || lv.APPROVAL_STATUS || "PENDING";
            const leaveType = lv.TYPE_NAME || lv.LEAVE_TYPE || "N/A";

            let statusClass = "";
            let statusIcon = "";
            switch (status) {
              case "PENDING":
                statusClass = "bg-yellow-100 text-yellow-700";
                statusIcon = "fa-clock";
                break;
              case "APPROVED":
                statusClass = "bg-green-100 text-green-700";
                statusIcon = "fa-check-circle";
                break;
              case "REJECTED":
                statusClass = "bg-red-100 text-red-700";
                statusIcon = "fa-times-circle";
                break;
            }

            // Format approved by info
            let approvedByText = "-";
            if (
              (status === "APPROVED" || status === "REJECTED") &&
              lv.APPROVED_BY
            ) {
              if (lv.APPROVED_BY_FIRST_NAME && lv.APPROVED_BY_LAST_NAME) {
                approvedByText = `${lv.APPROVED_BY_FIRST_NAME} ${lv.APPROVED_BY_LAST_NAME}`;
              } else {
                approvedByText = `ID: ${lv.APPROVED_BY}`;
              }
            }

            return `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 text-white flex items-center justify-center mr-3 font-bold text-sm">
                                ${lv.FIRST_NAME[0]}${lv.LAST_NAME[0]}
                            </div>
                            <div>
                                <div class="font-semibold text-gray-900">${lv.FIRST_NAME} ${lv.LAST_NAME}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs rounded-full font-semibold bg-blue-100 text-blue-700">${leaveType}</span>
                    </td>
                    <td class="px-6 py-4 text-gray-700">
                        <div class="text-sm">${Utils.formatDate(lv.START_DATE)}</div>
                        <div class="text-xs text-gray-500">to ${Utils.formatDate(lv.END_DATE)}</div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-bold text-gray-900">${days} ${days === 1 ? "day" : "days"}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs rounded-full font-semibold ${statusClass}">
                            <i class="fas ${statusIcon} mr-1"></i>${status}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-gray-600 text-xs">${approvedByText}</span>
                    </td>
                    <td class="px-6 py-4 text-center space-x-2">
                        <button onclick='viewDetails(${JSON.stringify(lv).replace(/'/g, "&apos;")})' class="px-3 py-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium">
                            <i class="fas fa-eye mr-1"></i>View Details
                        </button>
                    </td>
                </tr>
            `;
          })
          .join("");
      }

      // Update stats - always uses total data, not affected by filters
      function updateStats(leave) {
        document.getElementById("total-requests").textContent = allLeave.length;

        const pending = allLeave.filter((lv) => {
          const status =
            lv.LEAVE_STATUS || lv.STATUS || lv.APPROVAL_STATUS || "PENDING";
          return status === "PENDING";
        }).length;

        const approved = allLeave.filter((lv) => {
          const status =
            lv.LEAVE_STATUS || lv.STATUS || lv.APPROVAL_STATUS || "PENDING";
          return status === "APPROVED";
        }).length;

        const rejected = allLeave.filter((lv) => {
          const status =
            lv.LEAVE_STATUS || lv.STATUS || lv.APPROVAL_STATUS || "PENDING";
          return status === "REJECTED";
        }).length;

        document.getElementById("pending-count").textContent = pending;
        document.getElementById("approved-count").textContent = approved;
        document.getElementById("rejected-count").textContent = rejected;
      }

      // Edit leave
      function editLeave(leave) {
        openModal(leave);
      }

      // Update status
      async function updateStatus(leaveId, status, approverId = null) {
        const action = status === "APPROVED" ? "approve" : "reject";
        if (!confirm(`Are you sure you want to ${action} this leave request?`))
          return;

        try {
          console.log("Updating status:", { leaveId, status, approverId }); // Debug log

          const result = await Utils.apiCall("/leave/update-status.php", {
            method: "POST",
            body: JSON.stringify({
              leave_id: leaveId,
              status: status,
              approved_by: approverId,
            }),
          });

          console.log("Update status result:", result); // Debug log

          if (result.success) {
            Utils.showNotification(`Leave request ${action}d successfully`);
            closeDetailsModal(); // Close modal after successful update
            await loadLeave(); // Wait for reload to complete
          } else {
            throw new Error(result.message || "Failed to update status");
          }
        } catch (error) {
          console.error("Update status error:", error); // Debug log
          Utils.showNotification(
            "Failed to update status: " + error.message,
            "error",
          );
        }
      }

      // Delete leave
      async function deleteLeave(id) {
        if (!confirm("Are you sure you want to delete this leave request?"))
          return;

        try {
          console.log("Deleting leave:", id); // Debug log

          const result = await Utils.apiCall("/leave/delete.php", {
            method: "POST",
            body: JSON.stringify({ leave_id: id }),
          });

          console.log("Delete result:", result); // Debug log

          if (result.success) {
            Utils.showNotification("Leave request deleted successfully");
            closeDetailsModal(); // Close modal after successful deletion
            await loadLeave();
          } else {
            throw new Error(result.message || "Failed to delete");
          }
        } catch (error) {
          console.error("Delete error:", error); // Debug log
          Utils.showNotification(
            "Failed to delete leave: " + error.message,
            "error",
          );
        }
      }

      // Form submission
      document
        .getElementById("leave-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const startDate = document.getElementById("start_date").value;
          const endDate = document.getElementById("end_date").value;

          if (new Date(startDate) > new Date(endDate)) {
            Utils.showNotification(
              "End date must be after start date",
              "error",
            );
            return;
          }

          const formData = {
            employee_id: parseInt(document.getElementById("employee_id").value),
            leave_type_id: parseInt(
              document.getElementById("leave_type_id").value,
            ),
            start_date: startDate,
            end_date: endDate,
            reason: document.getElementById("reason").value,
          };

          if (editingId) {
            formData.leave_id = editingId;
          }

          try {
            const endpoint = editingId
              ? "/leave/update.php"
              : "/leave/create.php";
            const result = await Utils.apiCall(endpoint, {
              method: "POST",
              body: JSON.stringify(formData),
            });

            if (result.success) {
              Utils.showNotification(
                editingId
                  ? "Leave updated successfully"
                  : "Leave request submitted successfully",
              );
              closeModal();
              loadLeave();
            } else {
              throw new Error(result.message || "Operation failed");
            }
          } catch (error) {
            Utils.showNotification(
              "Failed to save leave: " + error.message,
              "error",
            );
          }
        });

      // View Details
      let currentLeaveDetails = null;

      function viewDetails(leave) {
        currentLeaveDetails = leave;
        const status =
          leave.LEAVE_STATUS ||
          leave.STATUS ||
          leave.APPROVAL_STATUS ||
          "PENDING";
        const leaveType = leave.TYPE_NAME || leave.LEAVE_TYPE || "N/A";
        const days = calculateDays(leave.START_DATE, leave.END_DATE);

        // Set avatar
        document.getElementById("details-avatar").textContent =
          `${leave.FIRST_NAME[0]}${leave.LAST_NAME[0]}`;

        // Set header info
        document.getElementById("details-name").textContent =
          `${leave.FIRST_NAME} ${leave.LAST_NAME}`;
        document.getElementById("details-position").textContent =
          leave.POSITION_NAME || "Employee";

        // Set status badge
        let statusClass = "";
        switch (status) {
          case "PENDING":
            statusClass = "bg-yellow-100 text-yellow-700";
            break;
          case "APPROVED":
            statusClass = "bg-green-100 text-green-700";
            break;
          case "REJECTED":
            statusClass = "bg-red-100 text-red-700";
            break;
        }
        const badge = document.getElementById("details-status-badge");
        badge.className = `inline-block px-4 py-1.5 rounded-full text-xs font-bold mb-6 ${statusClass}`;
        badge.textContent = status;

        // Set leave information
        document.getElementById("details-id").textContent = leave.LEAVE_ID;

        // Populate leave type dropdown
        const typeSelect = document.getElementById("details-type");
        typeSelect.value = leave.LEAVE_TYPE_ID;

        // Set dates as editable inputs
        document.getElementById("details-start").value = convertDateToISO(
          leave.START_DATE,
        );
        document.getElementById("details-end").value = convertDateToISO(
          leave.END_DATE,
        );
        document.getElementById("details-days").textContent =
          `${days} ${days === 1 ? "day" : "days"}`;

        // Set request details
        document.getElementById("details-applied").textContent =
          leave.APPLICATION_DATE
            ? Utils.formatDate(leave.APPLICATION_DATE)
            : "N/A";
        document.getElementById("details-status-text").textContent = status;
        document.getElementById("details-approval-date").textContent =
          leave.APPROVAL_DATE
            ? Utils.formatDate(leave.APPROVAL_DATE)
            : "Not yet approved";
        document.getElementById("details-reason").value = leave.REASON || "";

        // Update duration when dates change
        document
          .getElementById("details-start")
          .addEventListener("change", updateDetailsDuration);
        document
          .getElementById("details-end")
          .addEventListener("change", updateDetailsDuration);

        // Show/hide approve/reject buttons based on status
        const approveBtn = document.getElementById("details-approve-btn");
        const rejectBtn = document.getElementById("details-reject-btn");
        const approverSection = document.getElementById("approver-section");

        if (status === "PENDING") {
          approveBtn.classList.remove("hidden");
          rejectBtn.classList.remove("hidden");
          approverSection.classList.remove("hidden");
        } else {
          approveBtn.classList.add("hidden");
          rejectBtn.classList.add("hidden");
          approverSection.classList.add("hidden");
        }

        // Show modal
        document.getElementById("details-modal").classList.remove("hidden");
      }

      function closeDetailsModal() {
        document.getElementById("details-modal").classList.add("hidden");
        currentLeaveDetails = null;
      }

      function updateDetailsDuration() {
        const startDate = document.getElementById("details-start").value;
        const endDate = document.getElementById("details-end").value;

        if (startDate && endDate) {
          const start = new Date(startDate);
          const end = new Date(endDate);
          const diffTime = Math.abs(end - start);
          const days = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
          document.getElementById("details-days").textContent =
            `${days} ${days === 1 ? "day" : "days"}`;
        }
      }

      async function saveFromDetails() {
        if (!currentLeaveDetails) return;

        const startDate = document.getElementById("details-start").value;
        const endDate = document.getElementById("details-end").value;
        const leaveTypeId = parseInt(
          document.getElementById("details-type").value,
        );
        const reason = document.getElementById("details-reason").value;

        if (!startDate || !endDate || !leaveTypeId || !reason) {
          Utils.showNotification("Please fill in all fields", "error");
          return;
        }

        if (new Date(startDate) > new Date(endDate)) {
          Utils.showNotification("End date must be after start date", "error");
          return;
        }

        try {
          const result = await Utils.apiCall("/leave/update.php", {
            method: "POST",
            body: JSON.stringify({
              leave_id: currentLeaveDetails.LEAVE_ID,
              employee_id: currentLeaveDetails.EMPLOYEE_ID,
              leave_type_id: leaveTypeId,
              start_date: startDate,
              end_date: endDate,
              reason: reason,
            }),
          });

          if (result.success) {
            Utils.showNotification("Leave updated successfully");
            closeDetailsModal();
            loadLeave();
          } else {
            throw new Error(result.message || "Failed to update leave");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to save changes: " + error.message,
            "error",
          );
        }
      }

      function editFromDetails() {
        closeDetailsModal();
        if (currentLeaveDetails) {
          editLeave(currentLeaveDetails);
        }
      }

      function deleteFromDetails() {
        console.log("deleteFromDetails called", currentLeaveDetails); // Debug log
        if (currentLeaveDetails) {
          deleteLeave(currentLeaveDetails.LEAVE_ID);
        } else {
          console.error("No currentLeaveDetails"); // Debug log
        }
      }

      function approveFromDetails() {
        console.log("approveFromDetails called", currentLeaveDetails); // Debug log
        if (currentLeaveDetails) {
          const approverId = document.getElementById("details-approver").value;
          if (!approverId) {
            Utils.showNotification("Please select an approver", "error");
            return;
          }
          updateStatus(
            currentLeaveDetails.LEAVE_ID,
            "APPROVED",
            parseInt(approverId),
          );
        } else {
          console.error("No currentLeaveDetails"); // Debug log
        }
      }

      function rejectFromDetails() {
        console.log("rejectFromDetails called", currentLeaveDetails); // Debug log
        if (currentLeaveDetails) {
          const approverId = document.getElementById("details-approver").value;
          if (!approverId) {
            Utils.showNotification(
              "Please select who is rejecting this leave",
              "error",
            );
            return;
          }
          updateStatus(
            currentLeaveDetails.LEAVE_ID,
            "REJECTED",
            parseInt(approverId),
          );
        } else {
          console.error("No currentLeaveDetails"); // Debug log
        }
      }

      // Load on page ready
      document.addEventListener("DOMContentLoaded", () => {
        loadEmployees();
        loadLeaveTypes();
        loadLeave();
      });
    </script>
  </body>
</html>
