<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR System - Position Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 font-sans">
    <div
      class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-md"
    >
      <h2 class="text-xl font-bold text-blue-400 italic">HR_DB</h2>
      <button onclick="toggleSidebar()" class="text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <div
      id="sidebar-overlay"
      onclick="toggleSidebar()"
      class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity"
    ></div>

    <div class="flex min-h-screen">
      <!-- Sidebar injected here -->
      <div id="sidebar-container" class="md:w-64 bg-slate-900"></div>

      <main class="flex-1 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-3xl font-bold text-gray-800">Job Positions</h1>
              <p class="text-gray-500 text-sm">
                Define roles, responsibilities, and salary ranges
              </p>
            </div>
            <button
              onclick="toggleModal(true)"
              class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg shadow-lg flex items-center justify-center font-semibold transition"
            >
              <i class="fas fa-plus-circle mr-2"></i> Add Position
            </button>
          </div>

          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-x-auto"
          >
            <table class="w-full text-left min-w-[1000px]">
              <thead>
                <tr
                  class="bg-gray-50 border-b border-gray-200 text-gray-600 text-xs uppercase font-bold tracking-wider"
                >
                  <th class="px-6 py-4">ID</th>
                  <th class="px-6 py-4">Position Name</th>
                  <th class="px-6 py-4">Job Description</th>
                  <th class="px-6 py-4">Min Salary</th>
                  <th class="px-6 py-4">Max Salary</th>
                  <th class="px-6 py-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody
                id="pos-table-body"
                class="divide-y divide-gray-100 text-sm"
              >
                <tr class="hover:bg-gray-50 transition">
                  <td class="px-6 py-4 font-mono text-blue-600 font-bold">
                    POS-001
                  </td>
                  <td class="px-6 py-4 font-bold text-gray-900">
                    Senior Software Engineer
                  </td>
                  <td class="px-6 py-4 text-gray-500 max-w-xs truncate">
                    Develops and maintains core applications...
                  </td>
                  <td class="px-6 py-4 text-green-600 font-semibold">
                    $90,000.00
                  </td>
                  <td class="px-6 py-4 text-green-700 font-bold">
                    $150,000.00
                  </td>
                  <td class="px-6 py-4 text-center space-x-3 text-lg">
                    <button class="text-gray-400 hover:text-blue-600">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-gray-400 hover:text-red-600">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <div
      id="add-modal"
      class="fixed inset-0 z-[60] flex items-center justify-center hidden p-4"
    >
      <div
        class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
        onclick="toggleModal(false)"
      ></div>
      <div
        class="relative bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200"
      >
        <div
          class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center"
        >
          <h3 class="text-xl font-bold text-gray-800">Create New Role</h3>
          <button
            onclick="toggleModal(false)"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="pos-form" class="p-6">
          <div class="grid grid-cols-1 gap-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Position Name</label
              >
              <input
                type="text"
                id="pos_name"
                placeholder="e.g. UI Designer"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Job Description</label
              >
              <textarea
                id="pos_desc"
                rows="3"
                placeholder="Briefly describe the role..."
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              ></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1"
                  >Min Salary ($)</label
                >
                <input
                  type="number"
                  id="min_sal"
                  placeholder="50000"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                />
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1"
                  >Max Salary ($)</label
                >
                <input
                  type="number"
                  id="max_sal"
                  placeholder="80000"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                />
              </div>
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-6 mt-6 border-t">
            <button
              type="button"
              onclick="toggleModal(false)"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold"
            >
              Save Position
            </button>
          </div>
        </form>
      </div>
    </div>
    <div
      id="notification"
      class="fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg hidden z-[70] transition-all"
    ></div>

    <script>
      fetch("sidebar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("sidebar-container").innerHTML = html;
        });
    </script>
    <script>
      const API_BASE = "http://localhost/ICT502%20Group%20Project/api";
      let editingPositionId = null;

      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebar-overlay");
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      }

      function toggleModal(show, positionData = null) {
        const modal = document.getElementById("add-modal");
        const form = document.getElementById("pos-form");

        if (show) {
          if (positionData) {
            editingPositionId = positionData.POSITION_ID;
            document.getElementById("pos_name").value =
              positionData.POSITION_NAME;
            document.getElementById("pos_desc").value =
              positionData.JOB_DESCRIPTION;
            document.getElementById("min_sal").value = positionData.MIN_SALARY;
            document.getElementById("max_sal").value = positionData.MAX_SALARY;
            modal.querySelector("h3").textContent = "Edit Position";
          } else {
            editingPositionId = null;
            form.reset();
            modal.querySelector("h3").textContent = "Create New Role";
          }
          modal.classList.remove("hidden");
          document.body.style.overflow = "hidden";
        } else {
          modal.classList.add("hidden");
          document.body.style.overflow = "auto";
        }
      }

      function showNotification(message, type = "success") {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-[70] transition-all ${
          type === "success"
            ? "bg-green-500 text-white"
            : "bg-red-500 text-white"
        }`;
        notification.classList.remove("hidden");
        setTimeout(() => notification.classList.add("hidden"), 3000);
      }

      async function loadPositions() {
        try {
          const response = await fetch(`${API_BASE}/positions/list.php`);
          const result = await response.json();

          if (result.success) {
            displayPositions(result.data);
          } else {
            showNotification(
              "Error loading positions: " + result.message,
              "error",
            );
          }
        } catch (error) {
          showNotification("Failed to load positions", "error");
          console.error(error);
        }
      }

      function displayPositions(positions) {
        const tableBody = document.getElementById("pos-table-body");
        tableBody.innerHTML = "";

        if (!positions || positions.length === 0) {
          tableBody.innerHTML =
            '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No positions found</td></tr>';
          return;
        }

        positions.forEach((pos) => {
          const row = document.createElement("tr");
          row.className = "hover:bg-gray-50 transition";

          row.innerHTML = `
                    <td class="px-6 py-4 font-mono text-blue-600 font-bold">${pos.POSITION_ID}</td>
                    <td class="px-6 py-4 font-bold text-gray-900">${pos.POSITION_NAME}</td>
                    <td class="px-6 py-4 text-gray-500 max-w-xs truncate" title="${pos.JOB_DESCRIPTION}">${pos.JOB_DESCRIPTION}</td>
                    <td class="px-6 py-4 text-green-600 font-semibold">$${parseFloat(pos.MIN_SALARY || 0).toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
                    <td class="px-6 py-4 text-green-700 font-bold">$${parseFloat(pos.MAX_SALARY || 0).toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
                    <td class="px-6 py-4 text-center space-x-3 text-lg">
                        <button class="text-gray-400 hover:text-blue-600 edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="text-gray-400 hover:text-red-600 delete-btn"><i class="fas fa-trash"></i></button>
                    </td>
                `;

          row
            .querySelector(".edit-btn")
            .addEventListener("click", () => editPosition(pos));
          row
            .querySelector(".delete-btn")
            .addEventListener("click", () => deletePosition(pos.POSITION_ID));

          tableBody.appendChild(row);
        });
      }

      function editPosition(pos) {
        toggleModal(true, pos);
      }

      async function deletePosition(id) {
        if (!confirm("Are you sure you want to delete this position?")) return;

        try {
          const response = await fetch(`${API_BASE}/positions/delete.php`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ position_id: id }),
          });

          const result = await response.json();

          if (result.success) {
            showNotification("Position deleted successfully", "success");
            loadPositions();
          } else {
            showNotification("Error: " + result.message, "error");
          }
        } catch (error) {
          showNotification("Failed to delete position", "error");
          console.error(error);
        }
      }

      document
        .getElementById("pos-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("pos_name").value;
          const desc = document.getElementById("pos_desc").value;
          const min = parseFloat(document.getElementById("min_sal").value);
          const max = parseFloat(document.getElementById("max_sal").value);

          if (max < min) {
            showNotification(
              "Maximum salary cannot be less than minimum salary",
              "error",
            );
            return;
          }

          const formData = {
            position_name: name,
            job_description: desc,
            min_salary: min,
            max_salary: max,
          };

          try {
            let response;
            if (editingPositionId) {
              formData.position_id = editingPositionId;
              response = await fetch(`${API_BASE}/positions/update.php`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
              });
            } else {
              response = await fetch(`${API_BASE}/positions/create.php`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
              });
            }

            const result = await response.json();

            if (result.success) {
              showNotification(
                editingPositionId
                  ? "Position updated successfully"
                  : "Position created successfully",
                "success",
              );
              toggleModal(false);
              loadPositions();
            } else {
              showNotification("Error: " + result.message, "error");
            }
          } catch (error) {
            showNotification("Failed to save position", "error");
            console.error(error);
          }
        });

      document.addEventListener("DOMContentLoaded", loadPositions);
    </script>
  </body>
</html>
