<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance - HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Mobile Header -->
    <div
      class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-md"
    >
      <h2 class="text-xl font-bold text-blue-400 italic">HR_DB</h2>
      <button onclick="toggleSidebar()" class="text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Sidebar Overlay -->
    <div
      id="sidebar-overlay"
      onclick="toggleSidebar()"
      class="fixed inset-0 bg-black/50 z-40 hidden"
    ></div>

    <div class="flex min-h-screen">
      <!-- Sidebar Container -->
      <div id="sidebar-container" class="md:w-64 bg-slate-900"></div>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
          <!-- Header -->
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-3xl font-bold text-gray-800">
                Attendance Tracking
              </h1>
              <p class="text-gray-500 text-sm">
                Monitor employee check-ins and check-outs
              </p>
            </div>
            <button
              onclick="openModal()"
              class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg shadow-lg flex items-center justify-center font-semibold transition"
            >
              <i class="fas fa-clock mr-2"></i> Add Attendance
            </button>
          </div>

          <!-- Stats Cards -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-calendar-check text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Total Records
                  </p>
                  <h2
                    id="total-records"
                    class="text-2xl font-bold text-gray-900"
                  >
                    0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-check text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Present Today
                  </p>
                  <h2
                    id="present-today"
                    class="text-2xl font-bold text-gray-900"
                  >
                    0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-hourglass-half text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Not Checked Out
                  </p>
                  <h2
                    id="not-checked-out"
                    class="text-2xl font-bold text-gray-900"
                  >
                    0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-clock text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Avg Hours
                  </p>
                  <h2 id="avg-hours" class="text-2xl font-bold text-gray-900">
                    0
                  </h2>
                </div>
              </div>
            </div>
          </div>

          <!-- Filters -->
          <div
            class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6"
          >
            <div class="flex flex-wrap gap-4">
              <input
                type="date"
                id="date-filter"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
              <select
                id="employee-filter"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">All Employees</option>
              </select>
              <button
                onclick="filterAttendance()"
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
              >
                <i class="fas fa-filter mr-2"></i> Filter
              </button>
              <button
                onclick="resetFilter()"
                class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 font-semibold"
              >
                <i class="fas fa-redo mr-2"></i> Reset
              </button>
            </div>
          </div>

          <!-- Attendance Table -->
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-x-auto"
          >
            <table class="w-full text-left">
              <thead
                class="bg-gray-50 border-b border-gray-200 text-gray-600 text-xs uppercase font-bold tracking-wider"
              >
                <tr>
                  <th class="px-6 py-4">Employee</th>
                  <th class="px-6 py-4">Date</th>
                  <th class="px-6 py-4">Check In</th>
                  <th class="px-6 py-4">Check Out</th>
                  <th class="px-6 py-4">Hours</th>
                  <th class="px-6 py-4">Status</th>
                  <th class="px-6 py-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="table-body" class="divide-y divide-gray-100 text-sm">
                <tr>
                  <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                    Loading...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 z-[60] flex items-center justify-center hidden p-4"
    >
      <div
        class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
        onclick="closeModal()"
      ></div>
      <div
        class="relative bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden"
      >
        <div
          class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center"
        >
          <h3 id="modal-title" class="text-xl font-bold text-gray-800">
            Add Attendance
          </h3>
          <button
            onclick="closeModal()"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="attendance-form" class="p-6">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Employee</label
              >
              <select
                id="employee_id"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">Select Employee</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Date</label
              >
              <input
                type="date"
                id="attendance_date"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Check In Time</label
              >
              <input
                type="time"
                id="check_in"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Check Out Time
                <span class="text-gray-400 text-xs">(Optional)</span></label
              >
              <input
                type="time"
                id="check_out"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-6 mt-6 border-t">
            <button
              type="button"
              onclick="closeModal()"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="hidden"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
      let editingId = null;
      let allAttendance = [];

      // Set today's date as default
      document.getElementById("attendance_date").valueAsDate = new Date();

      // Open modal
      function openModal(attendance = null) {
        const modal = document.getElementById("modal");
        const form = document.getElementById("attendance-form");
        const title = document.getElementById("modal-title");

        if (attendance) {
          editingId = attendance.ATTENDANCE_ID;
          document.getElementById("employee_id").value = attendance.EMPLOYEE_ID;
          document.getElementById("attendance_date").value =
            attendance.ATTENDANCE_DATE;
          document.getElementById("check_in").value = attendance.CHECK_IN_TIME;
          document.getElementById("check_out").value =
            attendance.CHECK_OUT_TIME || "";
          title.textContent = "Edit Attendance";
        } else {
          editingId = null;
          form.reset();
          document.getElementById("attendance_date").valueAsDate = new Date();
          title.textContent = "Add Attendance";
        }
        modal.classList.remove("hidden");
      }

      // Close modal
      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }

      // Load employees
      async function loadEmployees() {
        try {
          const result = await Utils.apiCall("/employees/list.php");
          if (result.success && result.data) {
            const select = document.getElementById("employee_id");
            const filter = document.getElementById("employee-filter");

            result.data.forEach((emp) => {
              const option = `<option value="${emp.EMPLOYEE_ID}">${emp.FIRST_NAME} ${emp.LAST_NAME}</option>`;
              select.innerHTML += option;
              filter.innerHTML += option;
            });
          }
        } catch (error) {
          console.error("Failed to load employees:", error);
        }
      }

      // Load attendance
      async function loadAttendance() {
        try {
          const result = await Utils.apiCall("/attendance/list.php");

          if (result.success && result.data) {
            allAttendance = result.data;
            displayAttendance(result.data);
            updateStats(result.data);
          } else {
            throw new Error(result.message || "Failed to load attendance");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to load attendance: " + error.message,
            "error",
          );
          document.getElementById("table-body").innerHTML =
            '<tr><td colspan="7" class="px-6 py-8 text-center text-red-500">Error loading data</td></tr>';
        }
      }

      // Filter attendance
      function filterAttendance() {
        const dateFilter = document.getElementById("date-filter").value;
        const employeeFilter = document.getElementById("employee-filter").value;

        let filtered = allAttendance;

        if (dateFilter) {
          filtered = filtered.filter(
            (att) => att.ATTENDANCE_DATE === dateFilter,
          );
        }

        if (employeeFilter) {
          filtered = filtered.filter(
            (att) => att.EMPLOYEE_ID == employeeFilter,
          );
        }

        displayAttendance(filtered);
      }

      // Reset filter
      function resetFilter() {
        document.getElementById("date-filter").value = "";
        document.getElementById("employee-filter").value = "";
        displayAttendance(allAttendance);
      }

      // Calculate hours worked
      function calculateHours(checkIn, checkOut) {
        if (!checkIn || !checkOut) return 0;
        const [inH, inM] = checkIn.split(":").map(Number);
        const [outH, outM] = checkOut.split(":").map(Number);
        const hours = outH + outM / 60 - (inH + inM / 60);
        return Math.max(0, hours);
      }

      // Display attendance
      function displayAttendance(attendance) {
        const tbody = document.getElementById("table-body");

        if (!attendance || attendance.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">No attendance records found</td></tr>';
          return;
        }

        tbody.innerHTML = attendance
          .map((att) => {
            const hours = calculateHours(att.CHECK_IN_TIME, att.CHECK_OUT_TIME);
            const status = att.CHECK_OUT_TIME ? "Completed" : "In Progress";
            const statusClass = att.CHECK_OUT_TIME
              ? "bg-green-100 text-green-700"
              : "bg-yellow-100 text-yellow-700";

            return `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 text-white flex items-center justify-center mr-3 font-bold text-sm">
                                ${att.FIRST_NAME[0]}${att.LAST_NAME[0]}
                            </div>
                            <div>
                                <div class="font-semibold text-gray-900">${att.FIRST_NAME} ${att.LAST_NAME}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-700">${Utils.formatDate(att.ATTENDANCE_DATE)}</td>
                    <td class="px-6 py-4">
                        <span class="font-mono text-gray-900">${att.CHECK_IN_TIME}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-mono text-gray-900">${att.CHECK_OUT_TIME || "-"}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-semibold text-gray-900">${hours > 0 ? hours.toFixed(1) + "h" : "-"}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs rounded-full font-semibold ${statusClass}">${status}</span>
                    </td>
                    <td class="px-6 py-4 text-center space-x-3 text-lg">
                        <button onclick='editAttendance(${JSON.stringify(att)})' class="text-gray-400 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteAttendance(${att.ATTENDANCE_ID})" class="text-gray-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
          })
          .join("");
      }

      // Update stats
      function updateStats(attendance) {
        document.getElementById("total-records").textContent =
          attendance.length;

        // Present today
        const today = new Date().toISOString().split("T")[0];
        const presentToday = attendance.filter(
          (att) => att.ATTENDANCE_DATE === today,
        ).length;
        document.getElementById("present-today").textContent = presentToday;

        // Not checked out
        const notCheckedOut = attendance.filter(
          (att) => !att.CHECK_OUT_TIME,
        ).length;
        document.getElementById("not-checked-out").textContent = notCheckedOut;

        // Average hours
        const completedAttendance = attendance.filter(
          (att) => att.CHECK_OUT_TIME,
        );
        if (completedAttendance.length > 0) {
          const totalHours = completedAttendance.reduce((sum, att) => {
            return sum + calculateHours(att.CHECK_IN_TIME, att.CHECK_OUT_TIME);
          }, 0);
          const avgHours = (totalHours / completedAttendance.length).toFixed(1);
          document.getElementById("avg-hours").textContent = avgHours + "h";
        } else {
          document.getElementById("avg-hours").textContent = "0h";
        }
      }

      // Edit attendance
      function editAttendance(att) {
        openModal(att);
      }

      // Delete attendance
      async function deleteAttendance(id) {
        if (!confirm("Are you sure you want to delete this attendance record?"))
          return;

        try {
          const result = await Utils.apiCall("/attendance/delete.php", {
            method: "POST",
            body: JSON.stringify({ attendance_id: id }),
          });

          if (result.success) {
            Utils.showNotification("Attendance deleted successfully");
            loadAttendance();
          } else {
            throw new Error(result.message || "Failed to delete");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to delete attendance: " + error.message,
            "error",
          );
        }
      }

      // Form submission
      document
        .getElementById("attendance-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            employee_id: parseInt(document.getElementById("employee_id").value),
            attendance_date: document.getElementById("attendance_date").value,
            check_in_time: document.getElementById("check_in").value,
            check_out_time: document.getElementById("check_out").value || null,
          };

          if (editingId) {
            formData.attendance_id = editingId;
          }

          try {
            const endpoint = editingId
              ? "/attendance/update.php"
              : "/attendance/create.php";
            const result = await Utils.apiCall(endpoint, {
              method: "POST",
              body: JSON.stringify(formData),
            });

            if (result.success) {
              Utils.showNotification(
                editingId
                  ? "Attendance updated successfully"
                  : "Attendance created successfully",
              );
              closeModal();
              loadAttendance();
            } else {
              throw new Error(result.message || "Operation failed");
            }
          } catch (error) {
            Utils.showNotification(
              "Failed to save attendance: " + error.message,
              "error",
            );
          }
        });

      // Load on page ready
      document.addEventListener("DOMContentLoaded", () => {
        loadEmployees();
        loadAttendance();
      });
    </script>
  </body>
</html>
