<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions - HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Mobile Header -->
    <div
      class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-md"
    >
      <h2 class="text-xl font-bold text-blue-400 italic">HR_DB</h2>
      <button onclick="toggleSidebar()" class="text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Sidebar Overlay -->
    <div
      id="sidebar-overlay"
      onclick="toggleSidebar()"
      class="fixed inset-0 bg-black/50 z-40 hidden"
    ></div>

    <div class="flex min-h-screen">
      <!-- Sidebar Container -->
      <div id="sidebar-container" class="md:w-64 bg-slate-900"></div>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
          <!-- Header -->
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-3xl font-bold text-gray-800">
                Position Management
              </h1>
              <p class="text-gray-500 text-sm">
                Define job roles and salary ranges
              </p>
            </div>
            <button
              onclick="openModal()"
              class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg shadow-lg flex items-center justify-center font-semibold transition"
            >
              <i class="fas fa-briefcase mr-2"></i> Add Position
            </button>
          </div>

          <!-- Stats Cards -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-briefcase text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Total Positions
                  </p>
                  <h2
                    id="total-positions"
                    class="text-2xl font-bold text-gray-900"
                  >
                    0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-dollar-sign text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Avg Min Salary
                  </p>
                  <h2
                    id="avg-min-salary"
                    class="text-2xl font-bold text-gray-900"
                  >
                    $0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-chart-line text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Avg Max Salary
                  </p>
                  <h2
                    id="avg-max-salary"
                    class="text-2xl font-bold text-gray-900"
                  >
                    $0
                  </h2>
                </div>
              </div>
            </div>
          </div>

          <!-- Positions Table -->
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden"
          >
            <table class="w-full text-left">
              <thead
                class="bg-gray-50 border-b border-gray-200 text-gray-600 text-xs uppercase font-bold tracking-wider"
              >
                <tr>
                  <th class="px-6 py-4">Position Title</th>
                  <th class="px-6 py-4">Min Salary</th>
                  <th class="px-6 py-4">Max Salary</th>
                  <th class="px-6 py-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="table-body" class="divide-y divide-gray-100 text-sm">
                <tr>
                  <td colspan="4" class="px-6 py-8 text-center text-gray-500">
                    Loading...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 z-[60] flex items-center justify-center hidden p-4"
    >
      <div
        class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
        onclick="closeModal()"
      ></div>
      <div
        class="relative bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden"
      >
        <div
          class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center"
        >
          <h3 id="modal-title" class="text-xl font-bold text-gray-800">
            Add Position
          </h3>
          <button
            onclick="closeModal()"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="pos-form" class="p-6">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Position Title</label
              >
              <input
                type="text"
                id="position_title"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="e.g., Senior Software Engineer"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Minimum Salary ($)</label
              >
              <input
                type="number"
                id="min_salary"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="e.g., 50000"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Maximum Salary ($)</label
              >
              <input
                type="number"
                id="max_salary"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="e.g., 80000"
              />
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-6 mt-6 border-t">
            <button
              type="button"
              onclick="closeModal()"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="hidden"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
      let editingId = null;

      // Open modal
      function openModal(pos = null) {
        const modal = document.getElementById("modal");
        const form = document.getElementById("pos-form");
        const title = document.getElementById("modal-title");

        if (pos) {
          editingId = pos.POSITION_ID;
          document.getElementById("position_title").value = pos.POSITION_TITLE;
          document.getElementById("min_salary").value = pos.MIN_SALARY;
          document.getElementById("max_salary").value = pos.MAX_SALARY;
          title.textContent = "Edit Position";
        } else {
          editingId = null;
          form.reset();
          title.textContent = "Add Position";
        }
        modal.classList.remove("hidden");
      }

      // Close modal
      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }

      // Load positions
      async function loadPositions() {
        try {
          const result = await Utils.apiCall("/positions/list.php");

          if (result.success && result.data) {
            displayPositions(result.data);
            updateStats(result.data);
          } else {
            throw new Error(result.message || "Failed to load positions");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to load positions: " + error.message,
            "error",
          );
          document.getElementById("table-body").innerHTML =
            '<tr><td colspan="4" class="px-6 py-8 text-center text-red-500">Error loading data</td></tr>';
        }
      }

      // Display positions
      function displayPositions(positions) {
        const tbody = document.getElementById("table-body");

        if (!positions || positions.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="4" class="px-6 py-8 text-center text-gray-500">No positions found</td></tr>';
          return;
        }

        tbody.innerHTML = positions
          .map((pos) => {
            return `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center font-bold text-gray-900">
                            <div class="w-8 h-8 rounded bg-blue-100 text-blue-600 flex items-center justify-center mr-3">
                                <i class="fas fa-briefcase text-xs"></i>
                            </div>
                            ${pos.POSITION_TITLE}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-mono font-semibold text-gray-700">${Utils.formatCurrency(pos.MIN_SALARY)}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-mono font-semibold text-gray-700">${Utils.formatCurrency(pos.MAX_SALARY)}</span>
                    </td>
                    <td class="px-6 py-4 text-center space-x-3 text-lg">
                        <button onclick='editPos(${JSON.stringify(pos)})' class="text-gray-400 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                        <button onclick="deletePos(${pos.POSITION_ID})" class="text-gray-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
          })
          .join("");
      }

      // Update stats
      function updateStats(positions) {
        document.getElementById("total-positions").textContent =
          positions.length;

        if (positions.length > 0) {
          const avgMin =
            positions.reduce(
              (sum, pos) => sum + parseFloat(pos.MIN_SALARY),
              0,
            ) / positions.length;
          const avgMax =
            positions.reduce(
              (sum, pos) => sum + parseFloat(pos.MAX_SALARY),
              0,
            ) / positions.length;
          document.getElementById("avg-min-salary").textContent =
            Utils.formatCurrency(avgMin);
          document.getElementById("avg-max-salary").textContent =
            Utils.formatCurrency(avgMax);
        }
      }

      // Edit position
      function editPos(pos) {
        openModal(pos);
      }

      // Delete position
      async function deletePos(id) {
        if (!confirm("Are you sure you want to delete this position?")) return;

        try {
          const result = await Utils.apiCall("/positions/delete.php", {
            method: "POST",
            body: JSON.stringify({ position_id: id }),
          });

          if (result.success) {
            Utils.showNotification("Position deleted successfully");
            loadPositions();
          } else {
            throw new Error(result.message || "Failed to delete");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to delete position: " + error.message,
            "error",
          );
        }
      }

      // Form submission
      document
        .getElementById("pos-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const minSalary = parseFloat(
            document.getElementById("min_salary").value,
          );
          const maxSalary = parseFloat(
            document.getElementById("max_salary").value,
          );

          if (minSalary >= maxSalary) {
            Utils.showNotification(
              "Maximum salary must be greater than minimum salary",
              "error",
            );
            return;
          }

          const formData = {
            position_title: document.getElementById("position_title").value,
            min_salary: minSalary,
            max_salary: maxSalary,
          };

          if (editingId) {
            formData.position_id = editingId;
          }

          try {
            const endpoint = editingId
              ? "/positions/update.php"
              : "/positions/create.php";
            const result = await Utils.apiCall(endpoint, {
              method: "POST",
              body: JSON.stringify(formData),
            });

            if (result.success) {
              Utils.showNotification(
                editingId
                  ? "Position updated successfully"
                  : "Position created successfully",
              );
              closeModal();
              loadPositions();
            } else {
              throw new Error(result.message || "Operation failed");
            }
          } catch (error) {
            Utils.showNotification(
              "Failed to save position: " + error.message,
              "error",
            );
          }
        });

      // Load on page ready
      document.addEventListener("DOMContentLoaded", loadPositions);
    </script>
  </body>
</html>
