<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance - HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Mobile Header -->
    <div
      class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-md"
    >
      <h2 class="text-xl font-bold text-blue-400 italic">HR_DB</h2>
      <button onclick="toggleSidebar()" class="text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Sidebar Overlay -->
    <div
      id="sidebar-overlay"
      onclick="toggleSidebar()"
      class="fixed inset-0 bg-black/50 z-40 hidden"
    ></div>

    <div class="flex min-h-screen">
      <!-- Sidebar Container -->
      <div id="sidebar-container" class="md:w-64 bg-slate-900"></div>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
          <!-- Header -->
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-3xl font-bold text-gray-800">
                Attendance Tracking
              </h1>
              <p class="text-gray-500 text-sm">
                Monitor employee check-ins and check-outs
              </p>
            </div>
            <button
              onclick="openModal()"
              class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg shadow-lg flex items-center justify-center font-semibold transition"
            >
              <i class="fas fa-clock mr-2"></i> Add Attendance
            </button>
          </div>

          <!-- Stats Cards -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-calendar-check text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Total Records
                  </p>
                  <h2
                    id="total-records"
                    class="text-2xl font-bold text-gray-900"
                  >
                    0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-check text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Present Today
                  </p>
                  <h2
                    id="present-today"
                    class="text-2xl font-bold text-gray-900"
                  >
                    0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-hourglass-half text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Not Checked Out
                  </p>
                  <h2
                    id="not-checked-out"
                    class="text-2xl font-bold text-gray-900"
                  >
                    0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-clock text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Avg Hours
                  </p>
                  <h2 id="avg-hours" class="text-2xl font-bold text-gray-900">
                    0
                  </h2>
                </div>
              </div>
            </div>
          </div>

          <!-- Filters -->
          <div
            class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6"
          >
            <div class="flex flex-wrap gap-4">
              <input
                type="date"
                id="date-filter"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
              <select
                id="employee-filter"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">All Employees</option>
              </select>
              <button
                onclick="filterAttendance()"
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
              >
                <i class="fas fa-filter mr-2"></i> Filter
              </button>
              <button
                onclick="resetFilter()"
                class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 font-semibold"
              >
                <i class="fas fa-redo mr-2"></i> Reset
              </button>
            </div>
          </div>

          <!-- Attendance Table -->
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-x-auto"
          >
            <table class="w-full text-left">
              <thead
                class="bg-gray-50 border-b border-gray-200 text-gray-600 text-xs uppercase font-bold tracking-wider"
              >
                <tr>
                  <th class="px-6 py-4">Employee</th>
                  <th class="px-6 py-4">Date</th>
                  <th class="px-6 py-4">Check In</th>
                  <th class="px-6 py-4">Check Out</th>
                  <th class="px-6 py-4">Hours</th>
                  <th class="px-6 py-4">Status</th>
                  <th class="px-6 py-4">Remarks</th>
                  <th class="px-6 py-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="table-body" class="divide-y divide-gray-100 text-sm">
                <tr>
                  <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                    Loading...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 z-[60] flex items-center justify-center hidden p-4"
    >
      <div
        class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
        onclick="closeModal()"
      ></div>
      <div
        class="relative bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden"
      >
        <div
          class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center"
        >
          <h3 id="modal-title" class="text-xl font-bold text-gray-800">
            Add Attendance
          </h3>
          <button
            onclick="closeModal()"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="attendance-form" class="p-6">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Employee</label
              >
              <select
                id="employee_id"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">Select Employee</option>
              </select>
              <div
                id="employee_display"
                class="hidden w-full px-4 py-2 border border-gray-200 rounded-lg bg-gray-50 text-gray-700"
              ></div>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Date</label
              >
              <input
                type="date"
                id="attendance_date"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Check In Time</label
              >
              <input
                type="time"
                id="check_in"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Check Out Time
                <span class="text-gray-400 text-xs">(Optional)</span></label
              >
              <input
                type="time"
                id="check_out"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-6 mt-6 border-t">
            <button
              type="button"
              onclick="closeModal()"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="hidden"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
      let editingId = null;
      let allAttendance = [];

      // Set today's date as default
      document.getElementById("attendance_date").valueAsDate = new Date();

      // Open modal
      function openModal(attendance = null) {
        const modal = document.getElementById("modal");
        const form = document.getElementById("attendance-form");
        const title = document.getElementById("modal-title");

        // Get form fields
        const employeeField = document.getElementById("employee_id");
        const employeeDisplay = document.getElementById("employee_display");
        const dateField = document.getElementById("attendance_date");
        const checkInField = document.getElementById("check_in");
        const checkOutField = document.getElementById("check_out");

        if (attendance) {
          editingId = attendance.ATTENDANCE_ID;

          // Set values
          employeeField.value = attendance.EMPLOYEE_ID;
          dateField.value = convertDateToISO(attendance.ATTENDANCE_DATE);
          checkInField.value = extractTimeOnly(attendance.CHECK_IN_TIME);
          checkOutField.value = attendance.CHECK_OUT_TIME
            ? extractTimeOnly(attendance.CHECK_OUT_TIME)
            : "";

          // Show employee name as text, hide dropdown
          employeeField.classList.add("hidden");
          employeeDisplay.classList.remove("hidden");
          employeeDisplay.textContent = `${attendance.FIRST_NAME} ${attendance.LAST_NAME}`;

          // Make fields read-only except checkout time
          dateField.readOnly = true;
          checkInField.readOnly = true;
          checkOutField.disabled = false;

          title.textContent = "Edit Attendance - Update Check Out Time";
        } else {
          editingId = null;
          form.reset();

          // Show dropdown, hide display text
          employeeField.classList.remove("hidden");
          employeeDisplay.classList.add("hidden");

          // Enable all fields for new attendance
          dateField.readOnly = false;
          checkInField.readOnly = false;
          checkOutField.disabled = false;

          dateField.valueAsDate = new Date();
          title.textContent = "Add Attendance";
        }
        modal.classList.remove("hidden");
      }

      // Extract time only from Oracle TIMESTAMP (HH:MM format)
      function extractTimeOnly(timeString) {
        if (!timeString) return "";

        const parts = timeString.trim().split(" ");
        if (parts.length >= 2) {
          const time = parts[1];
          const timeComponents = time.split(".");
          if (timeComponents.length >= 2) {
            const hours = timeComponents[0].padStart(2, "0");
            const minutes = timeComponents[1].padStart(2, "0");
            return `${hours}:${minutes}`;
          }
        }
        return "";
      }

      // Close modal
      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
        editingId = null;
      }

      // Load employees
      async function loadEmployees() {
        try {
          const result = await Utils.apiCall("/employees/list.php");

          if (result.success && result.data) {
            const select = document.getElementById("employee_id");
            const filter = document.getElementById("employee-filter");

            select.innerHTML = '<option value="">Select Employee</option>';
            filter.innerHTML = '<option value="">All Employees</option>';

            result.data.forEach((emp) => {
              const option = `<option value="${emp.EMPLOYEE_ID}">${emp.FIRST_NAME} ${emp.LAST_NAME}</option>`;
              select.innerHTML += option;
              filter.innerHTML += option;
            });
          }
        } catch (error) {
          console.error("Failed to load employees:", error);
          Utils.showNotification("Failed to load employees", "error");
        }
      }

      // Load attendance
      async function loadAttendance() {
        try {
          const result = await Utils.apiCall("/attendance/list.php");

          if (result.success && result.data) {
            console.log(
              `Attendance records loaded: ${result.data.length} records`,
            );
            allAttendance = result.data;
            displayAttendance(result.data);
            updateStats(result.data);
          } else {
            throw new Error(result.message || "Failed to load attendance");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to load attendance: " + error.message,
            "error",
          );
          document.getElementById("table-body").innerHTML =
            '<tr><td colspan="7" class="px-6 py-8 text-center text-red-500">Error loading data</td></tr>';
        }
      }

      // Filter attendance
      function filterAttendance() {
        const dateFilter = document.getElementById("date-filter").value;
        const employeeFilter = document.getElementById("employee-filter").value;

        let filtered = allAttendance;

        if (dateFilter) {
          // Convert filter date (YYYY-MM-DD) to match Oracle format for comparison
          filtered = filtered.filter((att) => {
            // Convert Oracle date to ISO format for comparison
            const oracleDate = convertDateToISO(att.ATTENDANCE_DATE);
            return oracleDate === dateFilter;
          });
        }

        if (employeeFilter) {
          filtered = filtered.filter(
            (att) => att.EMPLOYEE_ID == employeeFilter,
          );
        }

        displayAttendance(filtered);
        updateStats(filtered);
      }

      // Convert Oracle date format to YYYY-MM-DD for comparison
      function convertDateToISO(dateString) {
        if (!dateString) return "";

        // If already in ISO format (YYYY-MM-DD), return as is
        if (dateString.match(/^\d{4}-\d{2}-\d{2}/)) {
          return dateString.split("T")[0];
        }

        // Parse DD-MON-YY format (e.g., "28-JAN-26")
        const months = {
          JAN: "01",
          FEB: "02",
          MAR: "03",
          APR: "04",
          MAY: "05",
          JUN: "06",
          JUL: "07",
          AUG: "08",
          SEP: "09",
          OCT: "10",
          NOV: "11",
          DEC: "12",
        };

        const parts = dateString.split("-");
        if (parts.length === 3) {
          const day = parts[0].padStart(2, "0");
          const month = months[parts[1].toUpperCase()];
          let year = parts[2];

          // Convert 2-digit year to 4-digit
          if (year.length === 2) {
            const yearNum = parseInt(year);
            year = yearNum > 50 ? "19" + year : "20" + year;
          }

          if (month) {
            return `${year}-${month}-${day}`;
          }
        }

        return "";
      }

      // Reset filter
      function resetFilter() {
        document.getElementById("date-filter").value = "";
        document.getElementById("employee-filter").value = "";
        displayAttendance(allAttendance);
        updateStats(allAttendance);
      }

      // Calculate remarks based on check-in time
      // Working hours: 10:00 AM - 6:00 PM
      function calculateRemarks(checkInTime) {
        if (!checkInTime) return "-";

        // Parse Oracle TIMESTAMP format "DD-MON-YY HH.MI.SS.FFFFFF AM/PM"
        const parts = checkInTime.trim().split(" ");
        if (parts.length < 2) return "-";

        const time = parts[1];
        const period = parts[2] ? parts[2].toUpperCase() : "";
        const timeComponents = time.split(".");

        if (timeComponents.length < 2) return "-";

        let hours = parseInt(timeComponents[0]);
        const minutes = parseInt(timeComponents[1]);

        // Convert to 24-hour format
        if (period === "PM" && hours !== 12) {
          hours += 12;
        } else if (period === "AM" && hours === 12) {
          hours = 0;
        }

        // Working hours start at 10:00 AM (10:00 in 24-hour format)
        const workStartHour = 8;
        const workStartMinute = 0;

        // Convert check-in time to minutes since midnight
        const checkInMinutes = hours * 60 + minutes;
        const workStartMinutes = workStartHour * 60 + workStartMinute;

        const differenceMinutes = checkInMinutes - workStartMinutes;

        if (differenceMinutes < 0) {
          // Early arrival
          const earlyMinutes = Math.abs(differenceMinutes);
          if (earlyMinutes >= 60) {
            const earlyHours = Math.floor(earlyMinutes / 60);
            const remainingMinutes = earlyMinutes % 60;
            if (remainingMinutes > 0) {
              return `Early arrival (${earlyHours}h ${remainingMinutes}m)`;
            }
            return `Early arrival (${earlyHours}h)`;
          }
          return earlyMinutes > 0
            ? `Early arrival (${earlyMinutes}m)`
            : "On time";
        } else if (differenceMinutes === 0) {
          // Exactly on time
          return "On time";
        } else {
          // Late arrival
          if (differenceMinutes >= 60) {
            const lateHours = Math.floor(differenceMinutes / 60);
            const remainingMinutes = differenceMinutes % 60;
            if (remainingMinutes > 0) {
              return `${lateHours}h ${remainingMinutes}m late`;
            }
            return `${lateHours}h late`;
          }
          return `${differenceMinutes}m late`;
        }
      }

      // Calculate hours worked
      function calculateHours(checkIn, checkOut) {
        if (!checkIn || !checkOut) return 0;

        // Parse Oracle TIMESTAMP format "DD-MON-YY HH.MI.SS.FFFFFF AM/PM"
        function parseOracleTime(timeString) {
          if (!timeString) return null;

          const parts = timeString.trim().split(" ");
          if (parts.length < 2) return null;

          const time = parts[1];
          const period = parts[2] ? parts[2].toUpperCase() : "";
          const timeComponents = time.split(".");

          if (timeComponents.length < 2) return null;

          let hours = parseInt(timeComponents[0], 10);
          const minutes = parseInt(timeComponents[1], 10);

          // Validate parsed values
          if (isNaN(hours) || isNaN(minutes)) return null;

          // Convert to 24-hour format
          if (period === "PM" && hours !== 12) {
            hours += 12;
          } else if (period === "AM" && hours === 12) {
            hours = 0;
          }

          // Return total hours as decimal
          return hours + minutes / 60;
        }

        const checkInHours = parseOracleTime(checkIn);
        const checkOutHours = parseOracleTime(checkOut);

        if (checkInHours === null || checkOutHours === null) return 0;

        let hours = checkOutHours - checkInHours;

        // Handle cases where checkout is next day (negative hours)
        if (hours < 0) {
          hours += 24;
        }

        return Math.max(0, hours);
      }

      // Format date to display format
      function formatDate(dateString) {
        if (!dateString) return "N/A";

        const options = { year: "numeric", month: "short", day: "numeric" };

        // Handle Oracle DD-MON-YY format (e.g., "01-JAN-26")
        const months = {
          JAN: 0,
          FEB: 1,
          MAR: 2,
          APR: 3,
          MAY: 4,
          JUN: 5,
          JUL: 6,
          AUG: 7,
          SEP: 8,
          OCT: 9,
          NOV: 10,
          DEC: 11,
        };

        const parts = dateString.split("-");
        if (
          parts.length === 3 &&
          months.hasOwnProperty(parts[1].toUpperCase())
        ) {
          const day = parseInt(parts[0]);
          const month = months[parts[1].toUpperCase()];
          let year = parseInt(parts[2]);

          // Convert 2-digit year to 4-digit (assuming 50+ = 1900s, else 2000s)
          if (year < 100) {
            year = year > 50 ? 1900 + year : 2000 + year;
          }

          const date = new Date(year, month, day);
          return date.toLocaleDateString("en-US", options);
        }

        // Fallback for ISO format
        return new Date(dateString).toLocaleDateString("en-US", options);
      }

      // Format time from Oracle TIMESTAMP (e.g., "26-JAN-26 08.45.00.000000 AM" -> "08:45 AM")
      function formatTime(timeString) {
        if (!timeString) return "-";

        // Extract time portion from Oracle TIMESTAMP format
        // Format: "DD-MON-YY HH.MI.SS.FFFFFF AM/PM"
        const timeParts = timeString.split(" ");

        if (timeParts.length >= 2) {
          // Get the time part (e.g., "08.45.00.000000")
          const time = timeParts[1];
          const period = timeParts[2] || ""; // AM/PM

          // Split by dots
          const timeComponents = time.split(".");
          if (timeComponents.length >= 2) {
            const hours = timeComponents[0];
            const minutes = timeComponents[1];
            return `${hours}:${minutes} ${period}`.trim();
          }
        }

        // Fallback: return as is if not in expected format
        return timeString;
      }

      // Display attendance
      function displayAttendance(attendance) {
        const tbody = document.getElementById("table-body");

        if (!attendance || attendance.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-500">No attendance records found</td></tr>';
          return;
        }

        tbody.innerHTML = attendance
          .map((att) => {
            const hours = calculateHours(att.CHECK_IN_TIME, att.CHECK_OUT_TIME);
            const status = att.CHECK_OUT_TIME ? "Completed" : "In Progress";
            const statusClass = att.CHECK_OUT_TIME
              ? "bg-green-100 text-green-700"
              : "bg-yellow-100 text-yellow-700";

            // Auto-calculate remarks based on check-in time
            const remarks = calculateRemarks(att.CHECK_IN_TIME);

            // Determine remarks styling
            let remarksClass = "text-gray-600";
            if (remarks.includes("late")) {
              remarksClass = "text-red-600 font-semibold";
            } else if (remarks.includes("Early")) {
              remarksClass = "text-blue-600 font-semibold";
            } else if (remarks === "On time") {
              remarksClass = "text-green-600 font-semibold";
            }

            return `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 text-white flex items-center justify-center mr-3 font-bold text-sm">
                                ${att.FIRST_NAME[0]}${att.LAST_NAME[0]}
                            </div>
                            <div>
                                <div class="font-semibold text-gray-900">${att.FIRST_NAME} ${att.LAST_NAME}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-700">${formatDate(att.ATTENDANCE_DATE)}</td>
                    <td class="px-6 py-4">
                        <span class="font-mono text-gray-900">${formatTime(att.CHECK_IN_TIME)}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-mono text-gray-900">${formatTime(att.CHECK_OUT_TIME)}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-semibold text-gray-900">${hours > 0 ? hours.toFixed(1) + "h" : "-"}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs rounded-full font-semibold ${statusClass}">${status}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-xs ${remarksClass}">${remarks}</span>
                    </td>
                    <td class="px-6 py-4 text-center space-x-3 text-lg">
                        <button onclick='editAttendance(${JSON.stringify(att).replace(/'/g, "&#39;")})' class="text-gray-400 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteAttendance(${att.ATTENDANCE_ID})" class="text-gray-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
          })
          .join("");
      }

      // Update stats - all stats use total data, not affected by filters
      function updateStats(attendance) {
        // Total records always shows all data
        document.getElementById("total-records").textContent =
          allAttendance.length;

        // Present today - use all data and convert Oracle dates to ISO for comparison
        const today = new Date().toISOString().split("T")[0];
        const presentToday = allAttendance.filter((att) => {
          const attDate = convertDateToISO(att.ATTENDANCE_DATE);
          return attDate === today;
        }).length;
        document.getElementById("present-today").textContent = presentToday;

        // Not checked out - use all data
        const notCheckedOut = allAttendance.filter(
          (att) => !att.CHECK_OUT_TIME,
        ).length;
        document.getElementById("not-checked-out").textContent = notCheckedOut;

        // Average hours - affected by filter, uses passed attendance parameter
        const completedAttendance = attendance.filter(
          (att) => att.CHECK_OUT_TIME,
        );

        if (completedAttendance.length > 0) {
          const totalHours = completedAttendance.reduce((sum, att) => {
            return sum + calculateHours(att.CHECK_IN_TIME, att.CHECK_OUT_TIME);
          }, 0);
          const avgHours = (totalHours / completedAttendance.length).toFixed(1);
          document.getElementById("avg-hours").textContent = avgHours + "h";
        } else {
          document.getElementById("avg-hours").textContent = "0h";
        }
      }

      // Edit attendance
      function editAttendance(att) {
        openModal(att);
      }

      // Delete attendance
      async function deleteAttendance(id) {
        if (!confirm("Are you sure you want to delete this attendance record?"))
          return;

        try {
          const result = await Utils.apiCall("/attendance/delete.php", {
            method: "POST",
            body: JSON.stringify({ attendance_id: id }),
          });

          if (result.success) {
            Utils.showNotification("Attendance deleted successfully");
            loadAttendance();
          } else {
            throw new Error(result.message || "Failed to delete");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to delete attendance: " + error.message,
            "error",
          );
        }
      }

      // Form submission
      document
        .getElementById("attendance-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            employee_id: parseInt(document.getElementById("employee_id").value),
            attendance_date: document.getElementById("attendance_date").value,
            check_in_time: document.getElementById("check_in").value,
            check_out_time: document.getElementById("check_out").value || null,
          };

          if (editingId) {
            formData.attendance_id = editingId;
          }

          try {
            const endpoint = editingId
              ? "/attendance/update.php"
              : "/attendance/create.php";

            const result = await Utils.apiCall(endpoint, {
              method: "POST",
              body: JSON.stringify(formData),
            });

            if (result.success) {
              Utils.showNotification(
                editingId
                  ? "Attendance updated successfully"
                  : "Attendance created successfully",
              );
              closeModal();
              loadAttendance();
            } else {
              throw new Error(result.message || "Operation failed");
            }
          } catch (error) {
            Utils.showNotification(
              "Failed to save attendance: " + error.message,
              "error",
            );
          }
        });

      // Load on page ready
      document.addEventListener("DOMContentLoaded", () => {
        loadEmployees();
        loadAttendance();
      });
    </script>
  </body>
</html>
