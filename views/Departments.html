<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR System - Department Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 font-sans">
    <div
      class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-md"
    >
      <h2 class="text-xl font-bold text-blue-400 italic">HR_DB</h2>
      <button onclick="toggleSidebar()" class="text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <div
      id="sidebar-overlay"
      onclick="toggleSidebar()"
      class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity"
    ></div>

    <div class="flex min-h-screen">
      <!-- Sidebar injected here -->
      <div id="sidebar-container" class="md:w-64 bg-slate-900"></div>

      <main class="flex-1 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-3xl font-bold text-gray-800">
                Department Overview
              </h1>
              <p class="text-gray-500 text-sm">
                Manage organizational units and financial allocations
              </p>
            </div>
            <button
              onclick="toggleModal(true)"
              class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg shadow-lg flex items-center justify-center font-semibold transition"
            >
              <i class="fas fa-plus-circle mr-2"></i> Add Department
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 flex items-center"
            >
              <div
                class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mr-4"
              >
                <i class="fas fa-wallet text-xl"></i>
              </div>
              <div>
                <p
                  class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                >
                  Total Allocated Budget
                </p>
                <h2
                  id="total-budget-display"
                  class="text-2xl font-bold text-gray-900"
                >
                  $1,350,000.00
                </h2>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 flex items-center"
            >
              <div
                class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mr-4"
              >
                <i class="fas fa-sitemap text-xl"></i>
              </div>
              <div>
                <p
                  class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                >
                  Active Departments
                </p>
                <h2
                  id="dept-count-display"
                  class="text-2xl font-bold text-gray-900"
                >
                  02
                </h2>
              </div>
            </div>
          </div>

          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-x-auto"
          >
            <table class="w-full text-left min-w-[800px]">
              <thead>
                <tr
                  class="bg-gray-50 border-b border-gray-200 text-gray-600 text-xs uppercase font-bold tracking-wider"
                >
                  <th class="px-6 py-4">Dept ID</th>
                  <th class="px-6 py-4">Department Name</th>
                  <th class="px-6 py-4">Location</th>
                  <th class="px-6 py-4">Annual Budget</th>
                  <th class="px-6 py-4">Mangaer ID</th>
                  <th class="px-6 py-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody
                id="dept-table-body"
                class="divide-y divide-gray-100 text-sm"
              >
                <tr class="hover:bg-gray-50 transition">
                  <td
                    class="px-6 py-4 font-mono text-gray-500 font-bold tracking-tighter"
                  >
                    DEPT-101
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex items-center font-bold text-gray-900">
                      <div
                        class="w-8 h-8 rounded bg-blue-100 text-blue-600 flex items-center justify-center mr-3 text-xs font-black"
                      >
                        ENG
                      </div>
                      Engineering
                    </div>
                  </td>
                  <td class="px-6 py-4 text-gray-600">
                    <i class="fas fa-map-marker-alt mr-2 text-red-400"></i>San
                    Francisco, CA
                  </td>
                  <td class="px-6 py-4">
                    <span class="font-mono font-bold text-gray-700"
                      >$500,000.00</span
                    >
                  </td>
                  <td class="px-6 py-4">
                    <span class="font-mono font-bold text-gray-700"
                      >EMP-001</span
                    >
                  </td>
                  <td class="px-6 py-4 text-center space-x-3 text-lg">
                    <button class="text-gray-400 hover:text-blue-600">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-gray-400 hover:text-red-600">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <div
      id="add-modal"
      class="fixed inset-0 z-[60] flex items-center justify-center hidden p-4"
    >
      <div
        class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
        onclick="toggleModal(false)"
      ></div>
      <div
        class="relative bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200"
      >
        <div
          class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center"
        >
          <h3 class="text-xl font-bold text-gray-800">New Department</h3>
          <button
            onclick="toggleModal(false)"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="dept-form" class="p-6">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Department Name</label
              >
              <input
                type="text"
                id="dept_name"
                placeholder="e.g. Finance"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Location</label
              >
              <input
                type="text"
                id="dept_location"
                placeholder="e.g. Chicago, IL"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Annual Budget ($)</label
              >
              <input
                type="number"
                id="dept_budget"
                placeholder="e.g. 250000"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Manager ID
                <span class="text-gray-400 text-xs">(Optional)</span></label
              >
              <input
                type="number"
                id="manager_id"
                placeholder="e.g. 1"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-6 mt-6 border-t">
            <button
              type="button"
              onclick="toggleModal(false)"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold"
            >
              Create Dept
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      fetch("sidebar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("sidebar-container").innerHTML = html;
        });
    </script>

    <script>
      // API Base URL
      const API_BASE = "http://localhost/ICT502%20Group%20Project/api";
      let editingDeptId = null;

      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebar-overlay");
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      }

      function toggleModal(show, deptData = null) {
        const modal = document.getElementById("add-modal");
        const form = document.getElementById("dept-form");

        if (show) {
          if (deptData) {
            // Edit mode
            editingDeptId = deptData.DEPARTMENT_ID;
            document.getElementById("dept_name").value =
              deptData.DEPARTMENT_NAME;
            document.getElementById("dept_location").value = deptData.LOCATION;
            document.getElementById("dept_budget").value = deptData.BUDGET;
            document.getElementById("manager_id").value =
              deptData.MANAGER_ID || "";
            modal.querySelector("h3").textContent = "Edit Department";
          } else {
            // Add mode
            editingDeptId = null;
            form.reset();
            modal.querySelector("h3").textContent = "New Department";
          }
          modal.classList.remove("hidden");
          document.body.style.overflow = "hidden";
        } else {
          modal.classList.add("hidden");
          document.body.style.overflow = "auto";
          editingDeptId = null;
          form.reset();
        }
      }

      // Load all departments on page load
      async function loadDepartments() {
        try {
          const response = await fetch(`${API_BASE}/departments/list.php`);
          const result = await response.json();

          if (result.success) {
            displayDepartments(result.data);
            calculateTotalBudget(result.data);
          } else {
            showNotification(
              "Error loading departments: " + result.message,
              "error",
            );
          }
        } catch (error) {
          showNotification("Failed to connect to server", "error");
          console.error(error);
        }
      }

      function displayDepartments(departments) {
        console.log("Departments data:", departments);
        const tableBody = document.getElementById("dept-table-body");
        tableBody.innerHTML = "";

        if (!departments || departments.length === 0) {
          tableBody.innerHTML =
            '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No departments found</td></tr>';
          return;
        }

        // Update department count
        document.getElementById("dept-count-display").textContent =
          departments.length.toString().padStart(2, "0");

        departments.forEach((dept) => {
          const prefix = dept.DEPARTMENT_NAME.substring(0, 3).toUpperCase();
          const managerDisplay = dept.MANAGER_NAME
            ? dept.MANAGER_NAME
            : '<span class="text-gray-400 italic">Not assigned</span>';

          const row = document.createElement("tr");
          row.className =
            "hover:bg-gray-50 transition border-t border-gray-100";
          row.innerHTML = `
                        <td class="px-6 py-4 font-mono text-gray-500 font-bold tracking-tighter">${dept.DEPARTMENT_ID}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center font-bold text-gray-900">
                                <div class="w-8 h-8 rounded bg-blue-100 text-blue-600 flex items-center justify-center mr-3 text-xs font-black">${prefix}</div>
                                ${dept.DEPARTMENT_NAME}
                            </div>
                        </td>
                        <td class="px-6 py-4 text-gray-600">
                            <i class="fas fa-map-marker-alt mr-2 text-red-400"></i>${dept.LOCATION}
                        </td>
                        <td class="px-6 py-4">
                            <span class="font-mono font-bold text-gray-700">$${parseFloat(dept.BUDGET || 0).toLocaleString(undefined, { minimumFractionDigits: 2 })}</span>
                        </td>
                        <td class="px-6 py-4">
                            ${managerDisplay}
                        </td>
                        <td class="px-6 py-4 text-center space-x-3 text-lg">
                            <button class="text-gray-400 hover:text-blue-600 edit-btn"><i class="fas fa-edit"></i></button>
                            <button class="text-gray-400 hover:text-red-600 delete-btn"><i class="fas fa-trash"></i></button>
                        </td>
                `;

          // Add event listeners
          row
            .querySelector(".edit-btn")
            .addEventListener("click", () => editDepartment(dept));
          row
            .querySelector(".delete-btn")
            .addEventListener("click", () =>
              deleteDepartment(dept.DEPARTMENT_ID),
            );

          tableBody.appendChild(row);
        });
      }

      function calculateTotalBudget(departments) {
        const total = departments.reduce(
          (sum, dept) => sum + parseFloat(dept.BUDGET || 0),
          0,
        );
        document.getElementById("total-budget-display").textContent =
          "$" + total.toLocaleString(undefined, { minimumFractionDigits: 2 });
      }

      function editDepartment(dept) {
        toggleModal(true, dept);
      }

      async function deleteDepartment(id) {
        if (!confirm("Are you sure you want to delete this department?"))
          return;

        try {
          const response = await fetch(`${API_BASE}/departments/delete.php`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ department_id: id }),
          });

          const result = await response.json();

          if (result.success) {
            showNotification("Department deleted successfully", "success");
            loadDepartments();
          } else {
            showNotification("Error: " + result.message, "error");
          }
        } catch (error) {
          showNotification("Failed to delete department", "error");
          console.error(error);
        }
      }

      function showNotification(message, type = "success") {
        const color = type === "success" ? "bg-green-500" : "bg-red-500";
        const notification = document.createElement("div");
        notification.className = `fixed top-4 right-4 ${color} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => notification.remove(), 3000);
      }

      // Handle form submission
      document
        .getElementById("dept-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            department_name: document.getElementById("dept_name").value,
            location: document.getElementById("dept_location").value,
            budget: parseFloat(document.getElementById("dept_budget").value),
          };

          // Add manager_id if provided
          const managerId = document.getElementById("manager_id").value;
          if (managerId) {
            formData.manager_id = parseInt(managerId);
          }

          try {
            let url, method;

            if (editingDeptId) {
              // Update existing department
              url = `${API_BASE}/departments/update.php`;
              formData.department_id = editingDeptId;
            } else {
              // Create new department
              url = `${API_BASE}/departments/create.php`;
            }

            const response = await fetch(url, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(formData),
            });

            const result = await response.json();

            if (result.success) {
              showNotification(
                editingDeptId
                  ? "Department updated successfully"
                  : "Department created successfully",
                "success",
              );
              toggleModal(false);
              loadDepartments();
            } else {
              showNotification("Error: " + result.message, "error");
            }
          } catch (error) {
            showNotification("Failed to save department", "error");
            console.error(error);
          }
        });

      // Load departments when page loads
      window.addEventListener("DOMContentLoaded", loadDepartments);
    </script>
  </body>
</html>
