<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-slate-800">HRIS</h2>
            <p class="text-slate-500 text-sm">Please enter your credentials</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700">Username</label>
                <input type="text" id="username" required 
                    class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700">Password</label>
                <input type="password" id="password" required 
                    class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Sign In
            </button>
        </form>

        <p id="message" class="mt-4 text-center text-sm text-red-600 font-medium"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Hardcoded logic for demo purposes
            if (user === 'admin' && pass === '1234') {
                message.className = "mt-4 text-center text-sm text-green-600 font-medium";
                message.textContent = 'Redirecting...';
                
                // Small delay to show the success message before jumping
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            } else {
                message.textContent = 'Invalid credentials. Try admin/1234';
            }
        });
    </script>
</body>
</html>
