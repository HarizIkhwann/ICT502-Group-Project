<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payroll - HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Mobile Header -->
    <div
      class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-md"
    >
      <h2 class="text-xl font-bold text-blue-400 italic">HR_DB</h2>
      <button onclick="toggleSidebar()" class="text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Sidebar Overlay -->
    <div
      id="sidebar-overlay"
      onclick="toggleSidebar()"
      class="fixed inset-0 bg-black/50 z-40 hidden"
    ></div>

    <div class="flex min-h-screen">
      <!-- Sidebar Container -->
      <div id="sidebar-container" class="md:w-64 bg-slate-900"></div>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
          <!-- Header -->
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-3xl font-bold text-gray-800">
                Payroll Management
              </h1>
              <p class="text-gray-500 text-sm">
                Process employee salaries and deductions
              </p>
            </div>
            <button
              onclick="openModal()"
              class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg shadow-lg flex items-center justify-center font-semibold transition"
            >
              <i class="fas fa-plus mr-2"></i> New Payroll
            </button>
          </div>

          <!-- Filter Section -->
          <div
            class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6"
          >
            <div class="flex flex-wrap gap-4">
              <div class="flex-1 min-w-48">
                <label class="block text-sm font-semibold text-gray-700 mb-2"
                  >Employee</label
                >
                <select
                  id="employee-filter"
                  onchange="loadPayroll()"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                >
                  <option value="">All Employees</option>
                </select>
              </div>
              <div class="flex-1 min-w-48">
                <label class="block text-sm font-semibold text-gray-700 mb-2"
                  >From Date</label
                >
                <input
                  type="date"
                  id="from-date"
                  onchange="loadPayroll()"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                />
              </div>
              <div class="flex-1 min-w-48">
                <label class="block text-sm font-semibold text-gray-700 mb-2"
                  >To Date</label
                >
                <input
                  type="date"
                  id="to-date"
                  onchange="loadPayroll()"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                />
              </div>
            </div>
          </div>

          <!-- Payroll Table -->
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-x-auto"
          >
            <table class="w-full text-left">
              <thead
                class="bg-gray-50 border-b border-gray-200 text-gray-600 text-xs uppercase font-bold tracking-wider"
              >
                <tr>
                  <th class="px-6 py-4">Employee</th>
                  <th class="px-6 py-4">Pay Period</th>
                  <th class="px-6 py-4">Payment Date</th>
                  <th class="px-6 py-4 text-right">Gross Pay</th>
                  <th class="px-6 py-4 text-right">Net Pay</th>
                  <th class="px-6 py-4">Payment Method</th>
                  <th class="px-6 py-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="table-body" class="divide-y divide-gray-100 text-sm">
                <tr>
                  <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                    Loading...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 z-[60] flex items-center justify-center hidden p-4"
    >
      <div
        class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
        onclick="closeModal()"
      ></div>
      <div
        class="relative bg-white w-full max-w-3xl rounded-2xl shadow-2xl overflow-hidden max-h-[90vh] overflow-y-auto"
      >
        <div
          class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center sticky top-0"
        >
          <h3 id="modal-title" class="text-xl font-bold text-gray-800">
            New Payroll
          </h3>
          <button
            onclick="closeModal()"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="payroll-form" class="p-6">
          <div class="grid md:grid-cols-2 gap-4">
            <!-- Employee -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Employee <span class="text-red-500">*</span></label
              >
              <select
                id="employee_id"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">Select Employee</option>
              </select>
            </div>

            <!-- Payment Method -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Payment Method <span class="text-red-500">*</span></label
              >
              <select
                id="payment_method"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="BANK_TRANSFER">Bank Transfer</option>
                <option value="CHEQUE">Cheque</option>
                <option value="CASH">Cash</option>
                <option value="DIRECT_DEPOSIT">Direct Deposit</option>
              </select>
            </div>

            <!-- Pay Period Start -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Pay Period Start <span class="text-red-500">*</span></label
              >
              <input
                type="date"
                id="pay_period_start"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>

            <!-- Pay Period End -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Pay Period End <span class="text-red-500">*</span></label
              >
              <input
                type="date"
                id="pay_period_end"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>

            <!-- Payment Date -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Payment Date <span class="text-red-500">*</span></label
              >
              <input
                type="date"
                id="payment_date"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>

            <!-- Gross Pay -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Gross Pay <span class="text-red-500">*</span></label
              >
              <input
                type="number"
                id="gross_pay"
                required
                step="0.01"
                min="0"
                placeholder="0.00"
                oninput="calculateNetPay()"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>

            <!-- Allowances -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Allowances</label
              >
              <input
                type="number"
                id="allowances"
                step="0.01"
                min="0"
                placeholder="0.00"
                oninput="calculateNetPay()"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>

            <!-- Overtime Pay -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Overtime Pay</label
              >
              <input
                type="number"
                id="overtime_pay"
                step="0.01"
                min="0"
                placeholder="0.00"
                oninput="calculateNetPay()"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>

            <!-- EPF (Auto-calculated: GrossPay × 0.11) -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >EPF (11%)</label
              >
              <input
                type="number"
                id="epf"
                step="0.01"
                min="0"
                placeholder="0.00"
                readonly
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 outline-none"
              />
            </div>

            <!-- SOCSO (Auto-calculated: GrossPay × 0.005) -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >SOCSO (0.5%)</label
              >
              <input
                type="number"
                id="socso"
                step="0.01"
                min="0"
                placeholder="0.00"
                readonly
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 outline-none"
              />
            </div>

            <!-- Tax Amount (Auto-calculated: GrossPay × 0.05) -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Tax Amount (5%)</label
              >
              <input
                type="number"
                id="tax_amount"
                step="0.01"
                min="0"
                placeholder="0.00"
                readonly
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 outline-none"
              />
            </div>

            <!-- Total Deductions (Auto-calculated: Tax + EPF + SOCSO) -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Total Deductions</label
              >
              <input
                type="number"
                id="deductions"
                step="0.01"
                min="0"
                placeholder="0.00"
                readonly
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 outline-none"
              />
            </div>

            <!-- Net Pay -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Net Pay <span class="text-red-500">*</span></label
              >
              <input
                type="number"
                id="net_pay"
                required
                step="0.01"
                min="0"
                placeholder="0.00"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-gray-50"
                readonly
              />
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-6 mt-6 border-t">
            <button
              type="button"
              onclick="closeModal()"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Details Modal -->
    <div
      id="details-modal"
      class="fixed inset-0 z-[60] flex items-center justify-center hidden p-4"
    >
      <div
        class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
        onclick="closeDetailsModal()"
      ></div>
      <div
        class="relative bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden max-h-[90vh] overflow-y-auto"
      >
        <div
          class="bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-6 flex justify-between items-center sticky top-0"
        >
          <div>
            <h3 id="detail-employee" class="text-2xl font-bold text-white"></h3>
            <p id="detail-period" class="text-blue-100 text-sm"></p>
          </div>
          <button
            onclick="closeDetailsModal()"
            class="text-white/80 hover:text-white transition"
          >
            <i class="fas fa-times text-2xl"></i>
          </button>
        </div>

        <div class="p-6">
          <!-- Payment Information -->
          <div class="grid md:grid-cols-2 gap-6 mb-6">
            <!-- Left Column -->
            <div class="space-y-4">
              <h4 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b">
                <i class="fas fa-calendar-alt mr-2 text-blue-600"></i> Period Details
              </h4>
              <div>
                <label
                  class="text-sm font-semibold text-gray-500 uppercase tracking-wider"
                  >Pay Period</label
                >
                <p id="detail-pay-period" class="text-gray-900 font-semibold"></p>
              </div>
              <div>
                <label
                  class="text-sm font-semibold text-gray-500 uppercase tracking-wider"
                  >Payment Date</label
                >
                <p id="detail-payment-date" class="text-gray-900"></p>
              </div>
              <div>
                <label
                  class="text-sm font-semibold text-gray-500 uppercase tracking-wider"
                  >Payment Method</label
                >
                <p id="detail-payment-method" class="text-gray-900"></p>
              </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-4">
              <h4 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b">
                <i class="fas fa-money-bill-wave mr-2 text-blue-600"></i> Payment Breakdown
              </h4>
              <div class="bg-blue-50 p-4 rounded-lg">
                <div class="flex justify-between mb-2">
                  <span class="text-gray-700">Gross Pay:</span>
                  <span id="detail-gross" class="font-semibold text-gray-900"></span>
                </div>
                <div class="flex justify-between mb-2" id="detail-allowances-row">
                  <span class="text-gray-700">Allowances:</span>
                  <span id="detail-allowances" class="text-gray-900"></span>
                </div>
                <div class="flex justify-between mb-2" id="detail-overtime-row">
                  <span class="text-gray-700">Overtime:</span>
                  <span id="detail-overtime" class="text-gray-900"></span>
                </div>
                <div class="flex justify-between mb-2" id="detail-deductions-row">
                  <span class="text-gray-700">Deductions:</span>
                  <span id="detail-deductions" class="text-red-600 font-semibold"></span>
                </div>
                <div class="flex justify-between" id="detail-tax-row">
                  <span class="text-gray-700">Tax:</span>
                  <span id="detail-tax" class="text-red-600 font-semibold"></span>
                </div>
                <div class="border-t border-blue-200 mt-3 pt-3 flex justify-between">
                  <span class="text-gray-900 font-bold">Net Pay:</span>
                  <span id="detail-net" class="text-lg font-bold text-green-600"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-end gap-3 pt-6 border-t">
            <button
              onclick="closeDetailsModal()"
              class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 font-semibold transition"
            >
              <i class="fas fa-times mr-2"></i> Close
            </button>
            <button
              onclick="editFromDetails()"
              class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition"
            >
              <i class="fas fa-edit mr-2"></i> Edit
            </button>
            <button
              onclick="deleteFromDetails()"
              class="px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-semibold transition"
            >
              <i class="fas fa-trash mr-2"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="notification" class="hidden"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
      let editingId = null;
      let allPayroll = [];
      let currentPayroll = null;

      // Convert Oracle date format to ISO
      function convertOracleDateToISO(oracleDate) {
        if (!oracleDate || typeof oracleDate !== "string") return "";

        if (oracleDate.match(/^\d{4}-\d{2}-\d{2}/)) {
          return oracleDate.split("T")[0].split(" ")[0];
        }

        const months = {
          JAN: "01", FEB: "02", MAR: "03", APR: "04", MAY: "05", JUN: "06",
          JUL: "07", AUG: "08", SEP: "09", OCT: "10", NOV: "11", DEC: "12",
        };

        const parts = oracleDate.split("-");
        if (parts.length === 3) {
          const day = parts[0].padStart(2, "0");
          const month = months[parts[1].toUpperCase()];
          let year = parts[2];

          if (year.length === 2) {
            const yearNum = parseInt(year);
            year = yearNum > 50 ? "19" + year : "20" + year;
          }

          if (month) {
            return `${year}-${month}-${day}`;
          }
        }

        return "";
      }

      // Calculate net pay
      function calculateNetPay() {
        const grossPay = parseFloat(document.getElementById("gross_pay").value) || 0;
        const allowances = parseFloat(document.getElementById("allowances").value) || 0;
        const overtime = parseFloat(document.getElementById("overtime_pay").value) || 0;

        // Calculate deductions based on GrossPay
        const epf = (grossPay * 0.11).toFixed(2);
        const socso = (grossPay * 0.005).toFixed(2);
        const tax = (grossPay * 0.05).toFixed(2);
        const totalDeductions = (parseFloat(epf) + parseFloat(socso) + parseFloat(tax)).toFixed(2);

        // Update deduction fields
        document.getElementById("epf").value = epf;
        document.getElementById("socso").value = socso;
        document.getElementById("tax_amount").value = tax;
        document.getElementById("deductions").value = totalDeductions;

        // Calculate net pay: GrossPay + Allowances + Overtime - Deductions
        const netPay = (grossPay + parseFloat(allowances) + parseFloat(overtime) - parseFloat(totalDeductions)).toFixed(2);
        document.getElementById("net_pay").value = Math.max(0, netPay);
      }

      // Open modal
      function openModal(payroll = null) {
        const modal = document.getElementById("modal");
        const form = document.getElementById("payroll-form");
        const title = document.getElementById("modal-title");

        if (payroll) {
          editingId = payroll.PAYROLL_ID;
          document.getElementById("employee_id").value = payroll.EMPLOYEE_ID;
          document.getElementById("payment_method").value = payroll.PAYMENT_METHOD || "BANK_TRANSFER";
          document.getElementById("pay_period_start").value = convertOracleDateToISO(payroll.PAY_PERIOD_START);
          document.getElementById("pay_period_end").value = convertOracleDateToISO(payroll.PAY_PERIOD_END);
          document.getElementById("payment_date").value = convertOracleDateToISO(payroll.PAYMENT_DATE);
          document.getElementById("gross_pay").value = payroll.GROSS_PAY || "";
          document.getElementById("allowances").value = payroll.ALLOWANCES || "0";
          document.getElementById("overtime_pay").value = payroll.OVERTIME_PAY || "0";
          document.getElementById("net_pay").value = payroll.NET_PAY || "";
          
          // Recalculate deductions based on loaded values
          calculateNetPay();

          title.textContent = "Edit Payroll";
        } else {
          editingId = null;
          form.reset();
          document.getElementById("payment_method").value = "BANK_TRANSFER";
          document.getElementById("allowances").value = "0";
          document.getElementById("overtime_pay").value = "0";
          document.getElementById("deductions").value = "0";
          document.getElementById("tax_amount").value = "0";
          title.textContent = "New Payroll";
        }

        modal.classList.remove("hidden");
      }

      // Close modal
      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }

      // Load employees dropdown
      async function loadEmployeesDropdown() {
        try {
          const result = await Utils.apiCall("/employees/list.php");
          if (result.success && result.data) {
            const select = document.getElementById("employee_id");
            const filterSelect = document.getElementById("employee-filter");

            result.data.forEach((emp) => {
              select.innerHTML += `<option value="${emp.EMPLOYEE_ID}">${emp.FIRST_NAME} ${emp.LAST_NAME}</option>`;
              filterSelect.innerHTML += `<option value="${emp.EMPLOYEE_ID}">${emp.FIRST_NAME} ${emp.LAST_NAME}</option>`;
            });
          }
        } catch (error) {
          console.error("Failed to load employees:", error);
        }
      }

      // Load payroll data
      async function loadPayroll() {
        try {
          const employeeFilter = document.getElementById("employee-filter").value;
          const fromDate = document.getElementById("from-date").value;
          const toDate = document.getElementById("to-date").value;

          let endpoint = "/payroll/list.php";

          if (employeeFilter && !fromDate && !toDate) {
            endpoint = `/payroll/by-employee.php?employee_id=${employeeFilter}`;
          } else if (fromDate && toDate) {
            endpoint = `/payroll/by-date-range.php?start_date=${fromDate}&end_date=${toDate}`;
          }

          const result = await Utils.apiCall(endpoint);

          if (result.success && result.data) {
            allPayroll = Array.isArray(result.data) ? result.data : [result.data];
            displayPayroll(allPayroll);
          } else {
            throw new Error(result.message || "Failed to load payroll");
          }
        } catch (error) {
          Utils.showNotification("Failed to load payroll: " + error.message, "error");
          document.getElementById("table-body").innerHTML =
            '<tr><td colspan="7" class="px-6 py-8 text-center text-red-500">Error loading data</td></tr>';
        }
      }

      // Display payroll
      function displayPayroll(payroll) {
        const tbody = document.getElementById("table-body");

        if (!payroll || payroll.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">No payroll records found</td></tr>';
          return;
        }

        tbody.innerHTML = payroll
          .map((p) => {
            const payPeriod = `${Utils.formatDate(p.PAY_PERIOD_START)} to ${Utils.formatDate(p.PAY_PERIOD_END)}`;
            return `
              <tr class="hover:bg-gray-50 transition">
                <td class="px-6 py-4">
                  <div class="font-bold text-gray-900">${p.FIRST_NAME} ${p.LAST_NAME}</div>
                  <div class="text-xs text-gray-500">ID: ${p.EMPLOYEE_ID}</div>
                </td>
                <td class="px-6 py-4 text-sm text-gray-700">${payPeriod}</td>
                <td class="px-6 py-4 text-sm text-gray-700">${Utils.formatDate(p.PAYMENT_DATE)}</td>
                <td class="px-6 py-4 text-right font-semibold text-gray-900">${Utils.formatCurrency(p.GROSS_PAY)}</td>
                <td class="px-6 py-4 text-right font-bold text-green-600">${Utils.formatCurrency(p.NET_PAY)}</td>
                <td class="px-6 py-4 text-sm">
                  <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-semibold">
                    ${p.PAYMENT_METHOD || "N/A"}
                  </span>
                </td>
                <td class="px-6 py-4 text-center">
                  <button onclick="viewPayrollDetails(${p.PAYROLL_ID})" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-xs font-semibold transition">
                    <i class="fas fa-eye mr-1"></i> View
                  </button>
                </td>
              </tr>
            `;
          })
          .join("");
      }

      // View payroll details
      function viewPayrollDetails(payrollId) {
        console.log("Viewing payroll ID:", payrollId, "Type:", typeof payrollId);
        console.log("All payroll:", allPayroll);
        
        const payroll = allPayroll.find((p) => p.PAYROLL_ID == payrollId);
        if (!payroll) {
          console.error("Payroll not found for ID:", payrollId);
          Utils.showNotification("Payroll record not found", "error");
          return;
        }

        currentPayroll = payroll;
        const modal = document.getElementById("details-modal");

        document.getElementById("detail-employee").textContent =
          `${payroll.FIRST_NAME} ${payroll.LAST_NAME}`;
        document.getElementById("detail-period").textContent = `Payroll ID: ${payroll.PAYROLL_ID}`;

        document.getElementById("detail-pay-period").textContent =
          `${Utils.formatDate(payroll.PAY_PERIOD_START)} to ${Utils.formatDate(payroll.PAY_PERIOD_END)}`;
        document.getElementById("detail-payment-date").textContent =
          Utils.formatDate(payroll.PAYMENT_DATE);
        document.getElementById("detail-payment-method").textContent =
          payroll.PAYMENT_METHOD || "N/A";

        document.getElementById("detail-gross").textContent =
          Utils.formatCurrency(payroll.GROSS_PAY);

        // Show/hide components if they have values
        if (payroll.ALLOWANCES > 0) {
          document.getElementById("detail-allowances-row").classList.remove("hidden");
          document.getElementById("detail-allowances").textContent =
            Utils.formatCurrency(payroll.ALLOWANCES);
        } else {
          document.getElementById("detail-allowances-row").classList.add("hidden");
        }

        if (payroll.OVERTIME_PAY > 0) {
          document.getElementById("detail-overtime-row").classList.remove("hidden");
          document.getElementById("detail-overtime").textContent =
            Utils.formatCurrency(payroll.OVERTIME_PAY);
        } else {
          document.getElementById("detail-overtime-row").classList.add("hidden");
        }

        if (payroll.DEDUCTIONS > 0) {
          document.getElementById("detail-deductions-row").classList.remove("hidden");
          document.getElementById("detail-deductions").textContent =
            Utils.formatCurrency(payroll.DEDUCTIONS);
        } else {
          document.getElementById("detail-deductions-row").classList.add("hidden");
        }

        if (payroll.TAX_AMOUNT > 0) {
          document.getElementById("detail-tax-row").classList.remove("hidden");
          document.getElementById("detail-tax").textContent =
            Utils.formatCurrency(payroll.TAX_AMOUNT);
        } else {
          document.getElementById("detail-tax-row").classList.add("hidden");
        }

        document.getElementById("detail-net").textContent =
          Utils.formatCurrency(payroll.NET_PAY);

        modal.classList.remove("hidden");
      }

      // Close details modal
      function closeDetailsModal() {
        document.getElementById("details-modal").classList.add("hidden");
        currentPayroll = null;
      }

      // Edit from details
      function editFromDetails() {
        if (currentPayroll) {
          const payrollToEdit = currentPayroll;
          closeDetailsModal();
          setTimeout(() => {
            openModal(payrollToEdit);
          }, 100);
        }
      }

      // Delete from details
      async function deleteFromDetails() {
        if (currentPayroll) {
          await deletePayroll(currentPayroll.PAYROLL_ID);
          closeDetailsModal();
        }
      }

      // Delete payroll
      async function deletePayroll(id) {
        if (!confirm("Are you sure you want to delete this payroll record?")) return;

        try {
          const result = await Utils.apiCall("/payroll/delete.php", {
            method: "POST",
            body: JSON.stringify({ payroll_id: id }),
          });

          if (result.success) {
            Utils.showNotification("Payroll deleted successfully");
            loadPayroll();
          } else {
            throw new Error(result.message || "Failed to delete");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to delete payroll: " + error.message,
            "error",
          );
        }
      }

      // Form submission
      document
        .getElementById("payroll-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            employee_id: parseInt(document.getElementById("employee_id").value),
            pay_period_start: document.getElementById("pay_period_start").value,
            pay_period_end: document.getElementById("pay_period_end").value,
            payment_date: document.getElementById("payment_date").value,
            gross_pay: parseFloat(document.getElementById("gross_pay").value),
            allowances: parseFloat(document.getElementById("allowances").value) || 0,
            overtime_pay: parseFloat(document.getElementById("overtime_pay").value) || 0,
            deductions: parseFloat(document.getElementById("deductions").value) || 0,
            tax_amount: parseFloat(document.getElementById("tax_amount").value) || 0,
            net_pay: parseFloat(document.getElementById("net_pay").value),
            payment_method: document.getElementById("payment_method").value,
          };

          if (editingId) {
            formData.payroll_id = editingId;
          }

          try {
            const endpoint = editingId ? "/payroll/update.php" : "/payroll/create.php";
            const result = await Utils.apiCall(endpoint, {
              method: "POST",
              body: JSON.stringify(formData),
            });

            if (result.success) {
              Utils.showNotification(
                editingId
                  ? "Payroll updated successfully"
                  : "Payroll created successfully",
              );
              closeModal();
              loadPayroll();
            } else {
              throw new Error(result.message || "Operation failed");
            }
          } catch (error) {
            Utils.showNotification(
              "Failed to save payroll: " + error.message,
              "error",
            );
          }
        });

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", () => {
        loadEmployeesDropdown();
        loadPayroll();
      });
    </script>
  </body>
</html>
