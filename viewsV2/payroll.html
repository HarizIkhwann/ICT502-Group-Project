<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payroll - HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Mobile Header -->
    <div
      class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-md"
    >
      <h2 class="text-xl font-bold text-blue-400 italic">HR_DB</h2>
      <button onclick="toggleSidebar()" class="text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Sidebar Overlay -->
    <div
      id="sidebar-overlay"
      onclick="toggleSidebar()"
      class="fixed inset-0 bg-black/50 z-40 hidden"
    ></div>

    <div class="flex min-h-screen">
      <!-- Sidebar Container -->
      <div id="sidebar-container" class="md:w-64 bg-slate-900"></div>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
          <!-- Header -->
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-3xl font-bold text-gray-800">
                Payroll Management
              </h1>
              <p class="text-gray-500 text-sm">
                Process employee salaries and deductions
              </p>
            </div>
            <button
              onclick="openModal()"
              class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg shadow-lg flex items-center justify-center font-semibold transition"
            >
              <i class="fas fa-dollar-sign mr-2"></i> Add Payroll
            </button>
          </div>

          <!-- Stats Cards -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-file-invoice-dollar text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Total Records
                  </p>
                  <h2
                    id="total-records"
                    class="text-2xl font-bold text-gray-900"
                  >
                    0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-money-bill-wave text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Total Gross
                  </p>
                  <h2 id="total-gross" class="text-2xl font-bold text-gray-900">
                    $0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-red-100 text-red-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-minus-circle text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Total Deductions
                  </p>
                  <h2
                    id="total-deductions"
                    class="text-2xl font-bold text-gray-900"
                  >
                    $0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-wallet text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Total Net
                  </p>
                  <h2 id="total-net" class="text-2xl font-bold text-gray-900">
                    $0
                  </h2>
                </div>
              </div>
            </div>
          </div>

          <!-- Filters -->
          <div
            class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6"
          >
            <div class="flex flex-wrap gap-4">
              <select
                id="employee-filter"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">All Employees</option>
              </select>
              <button
                onclick="filterPayroll()"
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
              >
                <i class="fas fa-filter mr-2"></i> Filter
              </button>
              <button
                onclick="resetFilter()"
                class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 font-semibold"
              >
                <i class="fas fa-redo mr-2"></i> Reset
              </button>
            </div>
          </div>

          <!-- Payroll Table -->
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-x-auto"
          >
            <table class="w-full text-left">
              <thead
                class="bg-gray-50 border-b border-gray-200 text-gray-600 text-xs uppercase font-bold tracking-wider"
              >
                <tr>
                  <th class="px-6 py-4">Employee</th>
                  <th class="px-6 py-4">Pay Period</th>
                  <th class="px-6 py-4">Gross Salary</th>
                  <th class="px-6 py-4">Deductions</th>
                  <th class="px-6 py-4">Net Salary</th>
                  <th class="px-6 py-4">Status</th>
                  <th class="px-6 py-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="table-body" class="divide-y divide-gray-100 text-sm">
                <tr>
                  <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                    Loading...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 z-[60] flex items-center justify-center hidden p-4"
    >
      <div
        class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
        onclick="closeModal()"
      ></div>
      <div
        class="relative bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden"
      >
        <div
          class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center"
        >
          <h3 id="modal-title" class="text-xl font-bold text-gray-800">
            Add Payroll
          </h3>
          <button
            onclick="closeModal()"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="payroll-form" class="p-6">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Employee</label
              >
              <select
                id="employee_id"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">Select Employee</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Pay Period Start</label
              >
              <input
                type="date"
                id="pay_period_start"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Pay Period End</label
              >
              <input
                type="date"
                id="pay_period_end"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Gross Salary ($)</label
              >
              <input
                type="number"
                id="gross_salary"
                required
                step="0.01"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Deductions ($)</label
              >
              <input
                type="number"
                id="deductions"
                required
                step="0.01"
                value="0"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Payment Date</label
              >
              <input
                type="date"
                id="payment_date"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-6 mt-6 border-t">
            <button
              type="button"
              onclick="closeModal()"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="hidden"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
      let editingId = null;
      let allPayroll = [];

      // Set today's date as default
      document.getElementById("payment_date").valueAsDate = new Date();

      // Open modal
      function openModal(payroll = null) {
        const modal = document.getElementById("modal");
        const form = document.getElementById("payroll-form");
        const title = document.getElementById("modal-title");

        if (payroll) {
          editingId = payroll.PAYROLL_ID;
          document.getElementById("employee_id").value = payroll.EMPLOYEE_ID;
          document.getElementById("pay_period_start").value =
            payroll.PAY_PERIOD_START;
          document.getElementById("pay_period_end").value =
            payroll.PAY_PERIOD_END;
          document.getElementById("gross_salary").value = payroll.GROSS_SALARY;
          document.getElementById("deductions").value = payroll.DEDUCTIONS;
          document.getElementById("payment_date").value = payroll.PAYMENT_DATE;
          title.textContent = "Edit Payroll";
        } else {
          editingId = null;
          form.reset();
          document.getElementById("payment_date").valueAsDate = new Date();
          title.textContent = "Add Payroll";
        }
        modal.classList.remove("hidden");
      }

      // Close modal
      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }

      // Load employees
      async function loadEmployees() {
        try {
          const result = await Utils.apiCall("/employees/list.php");
          if (result.success && result.data) {
            const select = document.getElementById("employee_id");
            const filter = document.getElementById("employee-filter");

            result.data.forEach((emp) => {
              const option = `<option value="${emp.EMPLOYEE_ID}">${emp.FIRST_NAME} ${emp.LAST_NAME}</option>`;
              select.innerHTML += option;
              filter.innerHTML += option;
            });
          }
        } catch (error) {
          console.error("Failed to load employees:", error);
        }
      }

      // Load payroll
      async function loadPayroll() {
        try {
          const result = await Utils.apiCall("/payroll/list.php");

          if (result.success && result.data) {
            allPayroll = result.data;
            displayPayroll(result.data);
            updateStats(result.data);
          } else {
            throw new Error(result.message || "Failed to load payroll");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to load payroll: " + error.message,
            "error",
          );
          document.getElementById("table-body").innerHTML =
            '<tr><td colspan="7" class="px-6 py-8 text-center text-red-500">Error loading data</td></tr>';
        }
      }

      // Filter payroll
      function filterPayroll() {
        const employeeFilter = document.getElementById("employee-filter").value;
        let filtered = allPayroll;

        if (employeeFilter) {
          filtered = filtered.filter(
            (pay) => pay.EMPLOYEE_ID == employeeFilter,
          );
        }

        displayPayroll(filtered);
      }

      // Reset filter
      function resetFilter() {
        document.getElementById("employee-filter").value = "";
        displayPayroll(allPayroll);
      }

      // Display payroll
      function displayPayroll(payroll) {
        const tbody = document.getElementById("table-body");

        if (!payroll || payroll.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">No payroll records found</td></tr>';
          return;
        }

        tbody.innerHTML = payroll
          .map((pay) => {
            const netSalary =
              parseFloat(pay.GROSS_SALARY) - parseFloat(pay.DEDUCTIONS);
            const isPaid = new Date(pay.PAYMENT_DATE) <= new Date();
            const statusClass = isPaid
              ? "bg-green-100 text-green-700"
              : "bg-yellow-100 text-yellow-700";
            const statusText = isPaid ? "Paid" : "Pending";

            return `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 text-white flex items-center justify-center mr-3 font-bold text-sm">
                                ${pay.FIRST_NAME[0]}${pay.LAST_NAME[0]}
                            </div>
                            <div>
                                <div class="font-semibold text-gray-900">${pay.FIRST_NAME} ${pay.LAST_NAME}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-700">
                        <div class="text-sm">${Utils.formatDate(pay.PAY_PERIOD_START)}</div>
                        <div class="text-xs text-gray-500">to ${Utils.formatDate(pay.PAY_PERIOD_END)}</div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-mono font-semibold text-gray-900">${Utils.formatCurrency(pay.GROSS_SALARY)}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-mono font-semibold text-red-600">${Utils.formatCurrency(pay.DEDUCTIONS)}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-mono font-bold text-green-600">${Utils.formatCurrency(netSalary)}</span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs rounded-full font-semibold ${statusClass}">${statusText}</span>
                    </td>
                    <td class="px-6 py-4 text-center space-x-3 text-lg">
                        <button onclick='editPayroll(${JSON.stringify(pay)})' class="text-gray-400 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                        <button onclick="deletePayroll(${pay.PAYROLL_ID})" class="text-gray-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
          })
          .join("");
      }

      // Update stats
      function updateStats(payroll) {
        document.getElementById("total-records").textContent = payroll.length;

        const totalGross = payroll.reduce(
          (sum, pay) => sum + parseFloat(pay.GROSS_SALARY),
          0,
        );
        const totalDeductions = payroll.reduce(
          (sum, pay) => sum + parseFloat(pay.DEDUCTIONS),
          0,
        );
        const totalNet = totalGross - totalDeductions;

        document.getElementById("total-gross").textContent =
          Utils.formatCurrency(totalGross);
        document.getElementById("total-deductions").textContent =
          Utils.formatCurrency(totalDeductions);
        document.getElementById("total-net").textContent =
          Utils.formatCurrency(totalNet);
      }

      // Edit payroll
      function editPayroll(pay) {
        openModal(pay);
      }

      // Delete payroll
      async function deletePayroll(id) {
        if (!confirm("Are you sure you want to delete this payroll record?"))
          return;

        try {
          const result = await Utils.apiCall("/payroll/delete.php", {
            method: "POST",
            body: JSON.stringify({ payroll_id: id }),
          });

          if (result.success) {
            Utils.showNotification("Payroll deleted successfully");
            loadPayroll();
          } else {
            throw new Error(result.message || "Failed to delete");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to delete payroll: " + error.message,
            "error",
          );
        }
      }

      // Form submission
      document
        .getElementById("payroll-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            employee_id: parseInt(document.getElementById("employee_id").value),
            pay_period_start: document.getElementById("pay_period_start").value,
            pay_period_end: document.getElementById("pay_period_end").value,
            gross_salary: parseFloat(
              document.getElementById("gross_salary").value,
            ),
            deductions: parseFloat(document.getElementById("deductions").value),
            payment_date: document.getElementById("payment_date").value,
          };

          if (editingId) {
            formData.payroll_id = editingId;
          }

          try {
            const endpoint = editingId
              ? "/payroll/update.php"
              : "/payroll/create.php";
            const result = await Utils.apiCall(endpoint, {
              method: "POST",
              body: JSON.stringify(formData),
            });

            if (result.success) {
              Utils.showNotification(
                editingId
                  ? "Payroll updated successfully"
                  : "Payroll created successfully",
              );
              closeModal();
              loadPayroll();
            } else {
              throw new Error(result.message || "Operation failed");
            }
          } catch (error) {
            Utils.showNotification(
              "Failed to save payroll: " + error.message,
              "error",
            );
          }
        });

      // Load on page ready
      document.addEventListener("DOMContentLoaded", () => {
        loadEmployees();
        loadPayroll();
      });
    </script>
  </body>
</html>
