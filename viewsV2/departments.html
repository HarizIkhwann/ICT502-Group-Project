<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Departments - HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Mobile Header -->
    <div
      class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-md"
    >
      <h2 class="text-xl font-bold text-blue-400 italic">HR_DB</h2>
      <button onclick="toggleSidebar()" class="text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Sidebar Overlay -->
    <div
      id="sidebar-overlay"
      onclick="toggleSidebar()"
      class="fixed inset-0 bg-black/50 z-40 hidden"
    ></div>

    <div class="flex min-h-screen">
      <!-- Sidebar Container -->
      <div id="sidebar-container" class="md:w-64 bg-slate-900"></div>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
          <!-- Header -->
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-3xl font-bold text-gray-800">
                Department Management
              </h1>
              <p class="text-gray-500 text-sm">
                Manage organizational units and budgets
              </p>
            </div>
            <button
              onclick="openModal()"
              class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg shadow-lg flex items-center justify-center font-semibold transition"
            >
              <i class="fas fa-plus-circle mr-2"></i> Add Department
            </button>
          </div>

          <!-- Stats Cards -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-sitemap text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Total Departments
                  </p>
                  <h2 id="total-depts" class="text-2xl font-bold text-gray-900">
                    0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-wallet text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Total Budget
                  </p>
                  <h2
                    id="total-budget"
                    class="text-2xl font-bold text-gray-900"
                  >
                    $0
                  </h2>
                </div>
              </div>
            </div>
          </div>

          <!-- Departments Table -->
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden"
          >
            <table class="w-full text-left">
              <thead
                class="bg-gray-50 border-b border-gray-200 text-gray-600 text-xs uppercase font-bold tracking-wider"
              >
                <tr>
                  <th class="px-6 py-4">Department</th>
                  <th class="px-6 py-4">Location</th>
                  <th class="px-6 py-4">Budget</th>
                  <th class="px-6 py-4">Manager</th>
                  <th class="px-6 py-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="table-body" class="divide-y divide-gray-100 text-sm">
                <tr>
                  <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                    Loading...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 z-[60] flex items-center justify-center hidden p-4"
    >
      <div
        class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
        onclick="closeModal()"
      ></div>
      <div
        class="relative bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden"
      >
        <div
          class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center"
        >
          <h3 id="modal-title" class="text-xl font-bold text-gray-800">
            Add Department
          </h3>
          <button
            onclick="closeModal()"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="dept-form" class="p-6">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Department Name</label
              >
              <input
                type="text"
                id="dept_name"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="e.g., Human Resources"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Location</label
              >
              <input
                type="text"
                id="location"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="e.g., New York, NY"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Budget ($)</label
              >
              <input
                type="number"
                id="budget"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="e.g., 500000"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Department Manager
                <span class="text-gray-400 text-xs">(Optional)</span></label
              >
              <select
                id="manager_id"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">No Manager</option>
              </select>
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-6 mt-6 border-t">
            <button
              type="button"
              onclick="closeModal()"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="hidden"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
      let editingId = null;

      // Load employees for manager dropdown
      async function loadManagers() {
        try {
          const result = await Utils.apiCall("/employees/list.php");

          if (result.success && result.data) {
            const managerSelect = document.getElementById("manager_id");
            // Clear existing options except the first one (No Manager)
            managerSelect.innerHTML = '<option value="">No Manager</option>';

            result.data.forEach((emp) => {
              managerSelect.innerHTML += `<option value="${emp.EMPLOYEE_ID}">${emp.FIRST_NAME} ${emp.LAST_NAME} - ${emp.POSITION_TITLE || "No Position"}</option>`;
            });
          }
        } catch (error) {
          console.error("Failed to load employees:", error);
        }
      }

      // Open modal
      async function openModal(dept = null) {
        const modal = document.getElementById("modal");
        const form = document.getElementById("dept-form");
        const title = document.getElementById("modal-title");

        // Load managers before opening modal and wait for it to complete
        await loadManagers();

        if (dept) {
          editingId = dept.DEPARTMENT_ID;
          document.getElementById("dept_name").value = dept.DEPARTMENT_NAME;
          document.getElementById("location").value = dept.LOCATION;
          document.getElementById("budget").value = dept.BUDGET;
          // Set manager value after managers are loaded
          document.getElementById("manager_id").value = dept.MANAGER_ID || "";
          title.textContent = "Edit Department";
        } else {
          editingId = null;
          form.reset();
          title.textContent = "Add Department";
        }
        modal.classList.remove("hidden");
      }

      // Close modal
      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }

      // Load departments
      async function loadDepartments() {
        try {
          const result = await Utils.apiCall("/departments/list.php");

          if (result.success && result.data) {
            displayDepartments(result.data);
            updateStats(result.data);
          } else {
            throw new Error(result.message || "Failed to load departments");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to load departments: " + error.message,
            "error",
          );
          document.getElementById("table-body").innerHTML =
            '<tr><td colspan="5" class="px-6 py-8 text-center text-red-500">Error loading data</td></tr>';
        }
      }

      // Display departments
      function displayDepartments(departments) {
        const tbody = document.getElementById("table-body");

        if (!departments || departments.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">No departments found</td></tr>';
          return;
        }

        tbody.innerHTML = departments
          .map(
            (dept) => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center font-bold text-gray-900">
                            <div class="w-8 h-8 rounded bg-blue-100 text-blue-600 flex items-center justify-center mr-3 text-xs font-black">
                                ${dept.DEPARTMENT_NAME.substring(0, 2).toUpperCase()}
                            </div>
                            ${dept.DEPARTMENT_NAME}
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-600">
                        <i class="fas fa-map-marker-alt mr-2 text-red-400"></i>${dept.LOCATION}
                    </td>
                    <td class="px-6 py-4">
                        <span class="font-mono font-bold text-gray-700">${Utils.formatCurrency(dept.BUDGET)}</span>
                    </td>
                    <td class="px-6 py-4">
                        ${dept.MANAGER_NAME ? `<span class="text-gray-700">${dept.MANAGER_NAME}</span>` : '<span class="px-2 py-1 text-xs rounded-full bg-gray-100 text-gray-500">Not assigned</span>'}
                    </td>
                    <td class="px-6 py-4 text-center space-x-3 text-lg">
                        <button onclick='editDept(${JSON.stringify(dept)})' class="text-gray-400 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteDept(${dept.DEPARTMENT_ID})" class="text-gray-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `,
          )
          .join("");
      }

      // Update stats
      function updateStats(departments) {
        document.getElementById("total-depts").textContent = departments.length;
        const totalBudget = departments.reduce(
          (sum, dept) => sum + parseFloat(dept.BUDGET || 0),
          0,
        );
        document.getElementById("total-budget").textContent =
          Utils.formatCurrency(totalBudget);
      }

      // Edit department
      function editDept(dept) {
        openModal(dept);
      }

      // Delete department
      async function deleteDept(id) {
        if (!confirm("Are you sure you want to delete this department?"))
          return;

        try {
          const result = await Utils.apiCall("/departments/delete.php", {
            method: "POST",
            body: JSON.stringify({ department_id: id }),
          });

          if (result.success) {
            Utils.showNotification("Department deleted successfully");
            loadDepartments();
          } else {
            throw new Error(result.message || "Failed to delete");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to delete department: " + error.message,
            "error",
          );
        }
      }

      // Form submission
      document
        .getElementById("dept-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            department_name: document.getElementById("dept_name").value,
            location: document.getElementById("location").value,
            budget: parseFloat(document.getElementById("budget").value),
            manager_id: document.getElementById("manager_id").value
              ? parseInt(document.getElementById("manager_id").value)
              : null,
          };

          if (editingId) {
            formData.department_id = editingId;
          }

          try {
            const endpoint = editingId
              ? "/departments/update.php"
              : "/departments/create.php";
            const result = await Utils.apiCall(endpoint, {
              method: "POST",
              body: JSON.stringify(formData),
            });

            if (result.success) {
              Utils.showNotification(
                editingId
                  ? "Department updated successfully"
                  : "Department created successfully",
              );
              closeModal();
              loadDepartments();
            } else {
              throw new Error(result.message || "Operation failed");
            }
          } catch (error) {
            Utils.showNotification(
              "Failed to save department: " + error.message,
              "error",
            );
          }
        });

      // Load on page ready
      document.addEventListener("DOMContentLoaded", () => {
        loadDepartments();
        loadManagers();
      });
    </script>
  </body>
</html>
