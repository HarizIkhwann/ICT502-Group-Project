<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRIS | Employee Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="flex w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden min-h-[550px]">
        
        <div class="hidden md:flex md:w-1/2 bg-indigo-600 relative overflow-hidden p-12 flex-col justify-between text-white">
            <div class="relative z-10">
                <h1 class="text-4xl font-bold tracking-tight">ProTech Manufacturing</h1>
                <p class="mt-4 text-indigo-100 font-light leading-relaxed">
                    Empowering your professional journey with seamless workforce management.
                </p>
            </div>
            
            <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-50"></div>
            <div class="absolute top-0 right-0 w-80 h-80 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20"></div>

            <div class="relative z-10 text-sm text-indigo-200">
                &copy; 2026 Human Resources Intelligence System
            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
            <div class="mb-10 text-center md:text-left">
                <h2 class="text-2xl font-bold text-slate-800">Welcome Back</h2>
                <p class="text-slate-500 mt-2">Access your hris dashboard</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-1">Username</label>
                    <input type="text" id="username" required placeholder="admin"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder:text-slate-300">
                </div>

                <div>
                    <div class="flex justify-between mb-1">
                        <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500">Password</label>
                        <a href="#" class="text-xs font-medium text-indigo-600 hover:text-indigo-500">Forgot?</a>
                    </div>
                    <input type="password" id="password" required placeholder="••••"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder:text-slate-300">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500">
                    <label for="remember" class="ml-2 text-sm text-slate-600">Keep me logged in</label>
                </div>

                <button type="submit" 
                    class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold shadow-lg shadow-indigo-200 hover:bg-indigo-700 hover:-translate-y-0.5 transition-all duration-200 active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <p id="message" class="mt-6 text-center text-sm font-medium h-5"></p>

            <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                <p class="text-xs text-slate-400">Need help? <a href="#" class="text-indigo-600 font-medium hover:underline">Contact IT Support</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (user === 'admin' && pass === '1234') {
                message.className = "mt-6 text-center text-sm text-emerald-600 font-medium";
                message.textContent = 'Verification successful. Redirecting...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                message.className = "mt-6 text-center text-sm text-rose-500 font-medium";
                message.textContent = 'Invalid credentials. Please try again.';
                
                // Shake effect for the error
                const form = document.querySelector('.max-w-4xl');
                form.classList.add('animate-bounce');
                setTimeout(() => form.classList.remove('animate-bounce'), 400);
            }
        });
    </script>
</body>
</html>
