<script>
  (function setActiveLink() {
    // Get current filename (e.g., "Employees.html")
    const currentPath =
      window.location.pathname.split("/").pop() || "index.html";
    const links = document.querySelectorAll(".nav-link");

    links.forEach((link) => {
      const linkHref = link.getAttribute("href");

      if (linkHref === currentPath) {
        // Static Active Styles: Change background and text permanently for current page
        link.classList.add(
          "bg-blue-600/10",
          "text-blue-400",
          "border-l-4",
          "border-blue-500",
          "pl-3",
        );
        link.classList.remove("text-gray-400", "px-4");

        // Make the icon blue too
        const icon = link.querySelector("i");
        if (icon) icon.classList.add("text-blue-400");
      }
    });
  })();

  function toggleSidebar() {
    document.getElementById("sidebar")?.classList.toggle("-translate-x-full");
  }
</script>
