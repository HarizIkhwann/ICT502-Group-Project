<!doctype html>
<html lang="en">

                    0

              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"

                <div

                >
                  <i class="fas fa-id-badge text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"

                  </p>
                  <h2
                    id="permanent-count"

                </div>

    <!-- Modal -->

    >

            <div>

            <div>

              >
              <input

                id="phone"

              />
            </div>
            <div>

                id="date_of_birth"

            <div>

                  type="number"

            >

                  type="date"

                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                />
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1"
                  >Contract End</label
                >
                <input
                  type="date"
                  id="contract_end"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                />
              </div>
              <div>

                  >Hourly Rate</label

                <input

                  step="0.01"
                  min="0"

                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
      let editingId = null;
      let allEmployees = [];

      // Toggle contract/permanent fields
      document.querySelectorAll('input[name="emp_type"]').forEach((radio) => {
        radio.addEventListener("change", (e) => {
          const contractFields = document.getElementById("contract-fields");
          const permanentFields = document.getElementById("permanent-fields");

          if (e.target.value === "CONTRACT") {
            contractFields.classList.remove("hidden");
            contractFields.classList.add("grid");
            permanentFields.classList.add("hidden");
            permanentFields.classList.remove("grid");
          } else {
            contractFields.classList.add("hidden");
            contractFields.classList.remove("grid");
            permanentFields.classList.remove("hidden");
            permanentFields.classList.add("grid");
          }
        });
      });

      // Open modal
      // Convert Oracle date format (DD-MON-YY) to YYYY-MM-DD
      function convertOracleDateToISO(oracleDate) {
        if (!oracleDate || typeof oracleDate !== "string") return "";

        // If already in ISO format, return as is
        if (oracleDate.match(/^\d{4}-\d{2}-\d{2}/)) {
          return oracleDate.split("T")[0].split(" ")[0];
        }

        // Parse DD-MON-YY format
        const months = {
          JAN: "01",
          FEB: "02",
          MAR: "03",
          APR: "04",
          MAY: "05",
          JUN: "06",
          JUL: "07",
          AUG: "08",
          SEP: "09",
          OCT: "10",
          NOV: "11",
          DEC: "12",
        };

        const parts = oracleDate.split("-");
        if (parts.length === 3) {
          const day = parts[0].padStart(2, "0");
          const month = months[parts[1].toUpperCase()];
          let year = parts[2];

          // Convert 2-digit year to 4-digit
          if (year.length === 2) {
            const yearNum = parseInt(year);
            year = yearNum > 50 ? "19" + year : "20" + year;
          }

          if (month) {
            return `${year}-${month}-${day}`;
          }
        }

        return "";
      }

      function openModal(emp = null) {
        const modal = document.getElementById("modal");
        const form = document.getElementById("emp-form");
        const title = document.getElementById("modal-title");

        if (emp) {
          console.log("Opening modal with employee:", emp); // Debug log

          editingId = emp.EMPLOYEE_ID;
          document.getElementById("first_name").value = emp.FIRST_NAME || "";
          document.getElementById("last_name").value = emp.LAST_NAME || "";
          document.getElementById("email").value = emp.EMAIL || "";
          document.getElementById("phone").value = emp.PHONE_NUMBER || "";

          // Convert and set date fields
          const dob = convertOracleDateToISO(emp.DATE_OF_BIRTH);
          const hireDate = convertOracleDateToISO(emp.HIRE_DATE);

          console.log("Converted DOB:", dob);
          console.log("Converted HIRE_DATE:", hireDate);

          document.getElementById("date_of_birth").value = dob;
          document.getElementById("hire_date").value = hireDate;

          document.getElementById("address").value = emp.ADDRESS || "";
          document.getElementById("department_id").value =
            emp.DEPARTMENT_ID || "";
          document.getElementById("position_id").value = emp.POSITION_ID || "";
          document.getElementById("supervisor_id").value =
            emp.SUPERVISOR_ID || "";

          const empType = emp.CONTRACT_START_DATE ? "CONTRACT" : "PERMANENT";
          document.querySelector(
            `input[name="emp_type"][value="${empType}"]`,
          ).checked = true;

          if (empType === "CONTRACT") {
            document
              .getElementById("contract-fields")
              .classList.remove("hidden");
            document.getElementById("contract-fields").classList.add("grid");
            document.getElementById("permanent-fields").classList.add("hidden");
            document
              .getElementById("permanent-fields")
              .classList.remove("grid");

            const contractStart = convertOracleDateToISO(
              emp.CONTRACT_START_DATE,
            );
            const contractEnd = convertOracleDateToISO(emp.CONTRACT_END_DATE);

            document.getElementById("hourly_rate").value =
              emp.HOURLY_RATE || "";

            document.getElementById("contract_start").value = contractStart;
            document.getElementById("contract_end").value = contractEnd;
          } else {
            document.getElementById("contract-fields").classList.add("hidden");
            document.getElementById("contract-fields").classList.remove("grid");
            document
              .getElementById("permanent-fields")
              .classList.remove("hidden");
            document.getElementById("permanent-fields").classList.add("grid");

            document.getElementById("annual_salary").value =
              emp.ANNUAL_SALARY || "";
            document.getElementById("vacation_days").value =
              emp.VACATION_DAYS || "";

            document.getElementById("contract_start").value = "";
            document.getElementById("contract_end").value = "";
            document.getElementById("hourly_rate").value = "";
          }

          title.textContent = "Edit Employee";
        } else {
          editingId = null;
          form.reset();

          // Reset employment type to PERMANENT
          document.querySelector(
            'input[name="emp_type"][value="PERMANENT"]',
          ).checked = true;

          document.getElementById("contract-fields").classList.add("hidden");
          document.getElementById("contract-fields").classList.remove("grid");
          document
            .getElementById("permanent-fields")
            .classList.remove("hidden");
          document.getElementById("permanent-fields").classList.add("grid");

          document.getElementById("contract_start").value = "";
          document.getElementById("contract_end").value = "";
          document.getElementById("hourly_rate").value = "";
          document.getElementById("annual_salary").value = "";
          document.getElementById("vacation_days").value = "";

          title.textContent = "Add Employee";
        }
        modal.classList.remove("hidden");
      }

      // Close modal
      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }

      // Load departments and positions
      async function loadDropdowns() {
        try {
          const [depts, positions, employees] = await Promise.all([
            Utils.apiCall("/departments/list.php"),
            Utils.apiCall("/positions/list.php"),
            Utils.apiCall("/employees/list.php"),
          ]);

          if (depts.success && depts.data) {
            const deptSelect = document.getElementById("department_id");
            const deptFilter = document.getElementById("dept-filter");

            depts.data.forEach((dept) => {
              deptSelect.innerHTML += `<option value="${dept.DEPARTMENT_ID}">${dept.DEPARTMENT_NAME}</option>`;
              deptFilter.innerHTML += `<option value="${dept.DEPARTMENT_ID}">${dept.DEPARTMENT_NAME}</option>`;
            });
          }

          if (positions.success && positions.data) {
            const posSelect = document.getElementById("position_id");
            positions.data.forEach((pos) => {
              posSelect.innerHTML += `<option value="${pos.POSITION_ID}">${pos.POSITION_TITLE}</option>`;
            });
          }

          // Load supervisors (all employees can be potential supervisors)
          if (employees.success && employees.data) {
            const supervisorSelect = document.getElementById("supervisor_id");
            employees.data.forEach((emp) => {
              supervisorSelect.innerHTML += `<option value="${emp.EMPLOYEE_ID}">${emp.FIRST_NAME} ${emp.LAST_NAME} (${emp.POSITION_TITLE || "No Position"})</option>`;
            });
          }
        } catch (error) {
          console.error("Failed to load dropdowns:", error);
        }
      }

      // Load employees
      async function loadEmployees() {
        try {
          const result = await Utils.apiCall("/employees/list.php");

          if (result.success && result.data) {
            allEmployees = result.data;
            filterEmployees();
            updateStats(result.data);
          } else {
            throw new Error(result.message || "Failed to load employees");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to load employees: " + error.message,
            "error",
          );
          document.getElementById("table-body").innerHTML =
            '<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">Error loading data</td></tr>';
        }
      }

      // Filter employees
      function filterEmployees() {
        const deptFilter = document.getElementById("dept-filter").value;
        const typeFilter = document.getElementById("type-filter").value;

        let filtered = allEmployees;

        if (deptFilter) {
          filtered = filtered.filter((emp) => emp.DEPARTMENT_ID == deptFilter);
        }

        if (typeFilter) {
          if (typeFilter === "PERMANENT") {
            filtered = filtered.filter((emp) => !emp.CONTRACT_START_DATE);
          } else if (typeFilter === "CONTRACT") {
            filtered = filtered.filter((emp) => emp.CONTRACT_START_DATE);
          }
        }

        displayEmployees(filtered);
      }

      // Display employees
      function displayEmployees(employees) {
        const tbody = document.getElementById("table-body");

        if (!employees || employees.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No employees found</td></tr>';
          return;
        }

        // Store employees in map for easy lookup
        employeesMap = {};
        employees.forEach((emp) => {
          employeesMap[emp.EMPLOYEE_ID] = emp;
        });

        tbody.innerHTML = employees
          .map((emp) => {
            const empType = emp.CONTRACT_START_DATE ? "CONTRACT" : "PERMANENT";
            const typeClass =
              empType === "PERMANENT"
                ? "bg-green-100 text-green-700"
                : "bg-purple-100 text-purple-700";

            return `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 text-white flex items-center justify-center mr-3 font-bold">
                                ${emp.FIRST_NAME[0]}${emp.LAST_NAME[0]}
                            </div>
                            <div>
                                <div class="font-bold text-gray-900">${emp.FIRST_NAME} ${emp.LAST_NAME}</div>
                                <div class="text-xs text-gray-500">ID: ${emp.EMPLOYEE_ID}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-600">
                        <div class="text-sm"><i class="fas fa-envelope mr-2 text-gray-400"></i>${emp.EMAIL}</div>
                        <div class="text-sm mt-1"><i class="fas fa-phone mr-2 text-gray-400"></i>${emp.PHONE_NUMBER || "N/A"}</div>
                    </td>
                    <td class="px-6 py-4 text-gray-700">${emp.DEPARTMENT_NAME || "N/A"}</td>
                    <td class="px-6 py-4 text-gray-700">${emp.POSITION_TITLE || "N/A"}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs rounded-full font-semibold ${typeClass}">${empType}</span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick='viewEmployeeDetails(${emp.EMPLOYEE_ID})' class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-semibold transition">
                            <i class="fas fa-eye mr-1"></i> View Details
                        </button>
                    </td>
                </tr>
            `;
          })
          .join("");
      }

      // Update stats
      function updateStats(employees) {
        document.getElementById("total-employees").textContent =
          employees.length;
        const permanent = employees.filter(
          (emp) => !emp.CONTRACT_START_DATE,
        ).length;
        const contract = employees.filter(
          (emp) => emp.CONTRACT_START_DATE,
        ).length;
        document.getElementById("permanent-count").textContent = permanent;
        document.getElementById("contract-count").textContent = contract;
      }

      // Store current employee for details modal
      let currentEmployee = null;
      let employeesMap = {};

      // View employee details
      function viewEmployeeDetails(empId) {
        const emp = employeesMap[empId];
        if (!emp) {
          console.error("Employee not found:", empId);
          return;
        }
        currentEmployee = emp;
        const modal = document.getElementById("details-modal");

        // Set avatar
        document.getElementById("detail-avatar").textContent =
          `${emp.FIRST_NAME[0]}${emp.LAST_NAME[0]}`;

        // Set header info
        document.getElementById("detail-name").textContent =
          `${emp.FIRST_NAME} ${emp.LAST_NAME}`;
        document.getElementById("detail-position").textContent =
          emp.POSITION_TITLE || "No Position Assigned";

        // Set employee type badge
        const empType = emp.CONTRACT_START_DATE ? "CONTRACT" : "PERMANENT";
        const typeClass =
          empType === "PERMANENT"
            ? "bg-green-100 text-green-700"
            : "bg-purple-100 text-purple-700";
        const typeBadge = document.getElementById("detail-type-badge");
        typeBadge.textContent = empType + " EMPLOYEE";
        typeBadge.className = `px-4 py-2 rounded-full font-semibold text-sm ${typeClass}`;

        // Set personal information
        document.getElementById("detail-id").textContent = emp.EMPLOYEE_ID;
        document.getElementById("detail-email").textContent = emp.EMAIL;
        document.getElementById("detail-phone").textContent =
          emp.PHONE_NUMBER || "N/A";
        document.getElementById("detail-dob").textContent = emp.DATE_OF_BIRTH
          ? Utils.formatDate(emp.DATE_OF_BIRTH)
          : "N/A";
        document.getElementById("detail-address").textContent =
          emp.ADDRESS || "N/A";

        // Set employment information
        document.getElementById("detail-department").textContent =
          emp.DEPARTMENT_NAME || "N/A";
        document.getElementById("detail-position-full").textContent =
          emp.POSITION_TITLE || "N/A";
        document.getElementById("detail-hire-date").textContent = emp.HIRE_DATE
          ? Utils.formatDate(emp.HIRE_DATE)
          : "N/A";
        document.getElementById("detail-supervisor").textContent =
          emp.SUPERVISOR_NAME || "No Supervisor Assigned";

        // Show/hide contract dates
        const contractSection = document.getElementById(
          "contract-dates-section",
        );
        if (emp.CONTRACT_START_DATE) {
          contractSection.classList.remove("hidden");
          const startDate = Utils.formatDate(emp.CONTRACT_START_DATE);
          const endDate = emp.CONTRACT_END_DATE
            ? Utils.formatDate(emp.CONTRACT_END_DATE)
            : "N/A";
          document.getElementById("detail-contract-dates").textContent =
            `${startDate} to ${endDate}`;
        } else {
          contractSection.classList.add("hidden");
        }

        modal.classList.remove("hidden");
      }

      // Close details modal
      function closeDetailsModal() {
        document.getElementById("details-modal").classList.add("hidden");
        currentEmployee = null;
      }

      // Edit from details modal
      function editFromDetails() {
        console.log(
          "Edit from details clicked, currentEmployee:",
          currentEmployee,
        );
        if (currentEmployee) {
          const empToEdit = currentEmployee; // Store reference before closing
          closeDetailsModal();
          // Add small delay to ensure modal closes first
          setTimeout(() => {
            openModal(empToEdit);
          }, 100);
        } else {
          console.error("No current employee to edit");
        }
      }

      // Delete from details modal
      async function deleteFromDetails() {
        if (currentEmployee) {
          await deleteEmp(currentEmployee.EMPLOYEE_ID);
          closeDetailsModal();
        }
      }

      // Edit employee
      function editEmp(emp) {
        openModal(emp);
      }

      // Delete employee
      async function deleteEmp(id) {
        if (!confirm("Are you sure you want to delete this employee?")) return;

        try {
          const result = await Utils.apiCall("/employees/delete.php", {
            method: "POST",
            body: JSON.stringify({ employee_id: id }),
          });

          if (result.success) {
            Utils.showNotification("Employee deleted successfully");
            loadEmployees();
          } else {
            throw new Error(result.message || "Failed to delete");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to delete employee: " + error.message,
            "error",
          );
        }
      }

      // Form submission
      document
        .getElementById("emp-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const empType = document.querySelector(
            'input[name="emp_type"]:checked',
          ).value;

          // Convert dates back to Oracle format (DD-MON-YY) for API
          const formData = {
            first_name: document.getElementById("first_name").value,
            last_name: document.getElementById("last_name").value,
            email: document.getElementById("email").value,
            phone_number: document.getElementById("phone").value,
            date_of_birth: document.getElementById("date_of_birth").value,
            hire_date: document.getElementById("hire_date").value,
            address: document.getElementById("address").value,
            department_id: parseInt(
              document.getElementById("department_id").value,
            ),
            position_id: parseInt(document.getElementById("position_id").value),
            supervisor_id: document.getElementById("supervisor_id").value
              ? parseInt(document.getElementById("supervisor_id").value)
              : null,
            employment_type: empType,
          };

          if (empType === "CONTRACT") {
            formData.contract_start_date =
              document.getElementById("contract_start").value;
            formData.contract_end_date =
              document.getElementById("contract_end").value;
            formData.hourly_rate = parseFloat(
              document.getElementById("hourly_rate").value,
            );
          } else if (empType === "PERMANENT") {
            const annualSalary = document.getElementById("annual_salary").value;
            const vacationDays = document.getElementById("vacation_days").value;

            if (annualSalary) {
              formData.annual_salary = parseFloat(annualSalary);
            }
            if (vacationDays) {
              formData.vacation_days = parseInt(vacationDays);
            }
          }

          if (editingId) {
            formData.employee_id = editingId;
          }

          try {
            const endpoint = editingId
              ? "/employees/update.php"
              : "/employees/create.php";
            const result = await Utils.apiCall(endpoint, {
              method: "POST",
              body: JSON.stringify(formData),
            });

            if (result.success) {
              Utils.showNotification(
                editingId
                  ? "Employee updated successfully"
                  : "Employee created successfully",
              );
              closeModal();
              loadEmployees();
            } else {
              throw new Error(result.message || "Operation failed");
            }
          } catch (error) {
            Utils.showNotification(
              "Failed to save employee: " + error.message,
              "error",
            );
          }
        });

      // Filter event
      document
        .getElementById("dept-filter")
        .addEventListener("change", filterEmployees);

      // Load on page ready
      document.addEventListener("DOMContentLoaded", () => {
        loadDropdowns();
        loadEmployees();
      });
    </script>
  </body>
</html>
