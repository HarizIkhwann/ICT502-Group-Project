<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees - HR Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Mobile Header -->
    <div
      class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-md"
    >
      <h2 class="text-xl font-bold text-blue-400 italic">HR_DB</h2>
      <button onclick="toggleSidebar()" class="text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Sidebar Overlay -->
    <div
      id="sidebar-overlay"
      onclick="toggleSidebar()"
      class="fixed inset-0 bg-black/50 z-40 hidden"
    ></div>

    <div class="flex min-h-screen">
      <!-- Sidebar Container -->
      <div id="sidebar-container" class="md:w-64 bg-slate-900"></div>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
          <!-- Header -->
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-3xl font-bold text-gray-800">
                Employee Management
              </h1>
              <p class="text-gray-500 text-sm">
                Manage workforce records and details
              </p>
            </div>
            <button
              onclick="openModal()"
              class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg shadow-lg flex items-center justify-center font-semibold transition"
            >
              <i class="fas fa-user-plus mr-2"></i> Add Employee
            </button>
          </div>

          <!-- Stats Cards -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-users text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Total Employees
                  </p>
                  <h2
                    id="total-employees"
                    class="text-2xl font-bold text-gray-900"
                  >
                    0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-id-badge text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Permanent
                  </p>
                  <h2
                    id="permanent-count"
                    class="text-2xl font-bold text-gray-900"
                  >
                    0
                  </h2>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200"
            >
              <div class="flex items-center">
                <div
                  class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mr-4"
                >
                  <i class="fas fa-file-contract text-xl"></i>
                </div>
                <div>
                  <p
                    class="text-sm text-gray-500 font-medium uppercase tracking-wider"
                  >
                    Contract
                  </p>
                  <h2
                    id="contract-count"
                    class="text-2xl font-bold text-gray-900"
                  >
                    0
                  </h2>
                </div>
              </div>
            </div>
          </div>

          <!-- Filter -->
          <div
            class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6"
          >
            <div class="flex flex-wrap gap-4">
              <select
                id="dept-filter"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">All Departments</option>
              </select>
              <select
                id="type-filter"
                onchange="loadEmployees()"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">All Types</option>
                <option value="PERMANENT">Permanent</option>
                <option value="CONTRACT">Contract</option>
              </select>
            </div>
          </div>

          <!-- Employees Table -->
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-x-auto"
          >
            <table class="w-full text-left">
              <thead
                class="bg-gray-50 border-b border-gray-200 text-gray-600 text-xs uppercase font-bold tracking-wider"
              >
                <tr>
                  <th class="px-6 py-4">Employee</th>
                  <th class="px-6 py-4">Contact</th>
                  <th class="px-6 py-4">Department</th>
                  <th class="px-6 py-4">Position</th>
                  <th class="px-6 py-4">Type</th>
                  <th class="px-6 py-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="table-body" class="divide-y divide-gray-100 text-sm">
                <tr>
                  <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                    Loading...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 z-[60] flex items-center justify-center hidden p-4"
    >
      <div
        class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"
        onclick="closeModal()"
      ></div>
      <div
        class="relative bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden max-h-[90vh] overflow-y-auto"
      >
        <div
          class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center sticky top-0"
        >
          <h3 id="modal-title" class="text-xl font-bold text-gray-800">
            Add Employee
          </h3>
          <button
            onclick="closeModal()"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="emp-form" class="p-6">
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >First Name</label
              >
              <input
                type="text"
                id="first_name"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Last Name</label
              >
              <input
                type="text"
                id="last_name"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                id="email"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Phone</label
              >
              <input
                type="tel"
                id="phone"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Date of Birth</label
              >
              <input
                type="date"
                id="date_of_birth"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Hire Date</label
              >
              <input
                type="date"
                id="hire_date"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Department</label
              >
              <select
                id="department_id"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">Select Department</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Position</label
              >
              <select
                id="position_id"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              >
                <option value="">Select Position</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Address</label
              >
              <textarea
                id="address"
                required
                rows="2"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              ></textarea>
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-semibold text-gray-700 mb-3"
                >Employment Type</label
              >
              <div class="flex gap-6">
                <label class="flex items-center cursor-pointer">
                  <input
                    type="radio"
                    name="emp_type"
                    value="PERMANENT"
                    checked
                    class="mr-2"
                  />
                  <span>Permanent</span>
                </label>
                <label class="flex items-center cursor-pointer">
                  <input
                    type="radio"
                    name="emp_type"
                    value="CONTRACT"
                    class="mr-2"
                  />
                  <span>Contract</span>
                </label>
              </div>
            </div>
            <div
              id="contract-fields"
              class="md:col-span-2 hidden grid md:grid-cols-2 gap-4"
            >
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1"
                  >Contract Start</label
                >
                <input
                  type="date"
                  id="contract_start"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                />
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1"
                  >Contract End</label
                >
                <input
                  type="date"
                  id="contract_end"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                />
              </div>
            </div>
          </div>

          <div class="flex justify-end gap-3 pt-6 mt-6 border-t">
            <button
              type="button"
              onclick="closeModal()"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 font-medium"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="hidden"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
      let editingId = null;
      let allEmployees = [];

      // Toggle contract fields
      document.querySelectorAll('input[name="emp_type"]').forEach((radio) => {
        radio.addEventListener("change", (e) => {
          const contractFields = document.getElementById("contract-fields");
          if (e.target.value === "CONTRACT") {
            contractFields.classList.remove("hidden");
            contractFields.classList.add("grid");
          } else {
            contractFields.classList.add("hidden");
            contractFields.classList.remove("grid");
          }
        });
      });

      // Open modal
      function openModal(emp = null) {
        const modal = document.getElementById("modal");
        const form = document.getElementById("emp-form");
        const title = document.getElementById("modal-title");

        if (emp) {
          editingId = emp.EMPLOYEE_ID;
          document.getElementById("first_name").value = emp.FIRST_NAME;
          document.getElementById("last_name").value = emp.LAST_NAME;
          document.getElementById("email").value = emp.EMAIL;
          document.getElementById("phone").value = emp.PHONE;
          document.getElementById("date_of_birth").value = emp.DATE_OF_BIRTH;
          document.getElementById("hire_date").value = emp.HIRE_DATE;
          document.getElementById("address").value = emp.ADDRESS;
          document.getElementById("department_id").value = emp.DEPARTMENT_ID;
          document.getElementById("position_id").value = emp.POSITION_ID;

          const empType = emp.CONTRACT_START_DATE ? "CONTRACT" : "PERMANENT";
          document.querySelector(
            `input[name="emp_type"][value="${empType}"]`,
          ).checked = true;

          if (empType === "CONTRACT") {
            document
              .getElementById("contract-fields")
              .classList.remove("hidden");
            document.getElementById("contract-fields").classList.add("grid");
            document.getElementById("contract_start").value =
              emp.CONTRACT_START_DATE || "";
            document.getElementById("contract_end").value =
              emp.CONTRACT_END_DATE || "";
          }

          title.textContent = "Edit Employee";
        } else {
          editingId = null;
          form.reset();
          document.getElementById("contract-fields").classList.add("hidden");
          document.getElementById("contract-fields").classList.remove("grid");
          title.textContent = "Add Employee";
        }
        modal.classList.remove("hidden");
      }

      // Close modal
      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }

      // Load departments and positions
      async function loadDropdowns() {
        try {
          const [depts, positions] = await Promise.all([
            Utils.apiCall("/departments/list.php"),
            Utils.apiCall("/positions/list.php"),
          ]);

          if (depts.success && depts.data) {
            const deptSelect = document.getElementById("department_id");
            const deptFilter = document.getElementById("dept-filter");

            depts.data.forEach((dept) => {
              deptSelect.innerHTML += `<option value="${dept.DEPARTMENT_ID}">${dept.DEPARTMENT_NAME}</option>`;
              deptFilter.innerHTML += `<option value="${dept.DEPARTMENT_ID}">${dept.DEPARTMENT_NAME}</option>`;
            });
          }

          if (positions.success && positions.data) {
            const posSelect = document.getElementById("position_id");
            positions.data.forEach((pos) => {
              posSelect.innerHTML += `<option value="${pos.POSITION_ID}">${pos.POSITION_TITLE}</option>`;
            });
          }
        } catch (error) {
          console.error("Failed to load dropdowns:", error);
        }
      }

      // Load employees
      async function loadEmployees() {
        try {
          const result = await Utils.apiCall("/employees/list.php");

          if (result.success && result.data) {
            allEmployees = result.data;
            filterEmployees();
            updateStats(result.data);
          } else {
            throw new Error(result.message || "Failed to load employees");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to load employees: " + error.message,
            "error",
          );
          document.getElementById("table-body").innerHTML =
            '<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">Error loading data</td></tr>';
        }
      }

      // Filter employees
      function filterEmployees() {
        const deptFilter = document.getElementById("dept-filter").value;
        const typeFilter = document.getElementById("type-filter").value;

        let filtered = allEmployees;

        if (deptFilter) {
          filtered = filtered.filter((emp) => emp.DEPARTMENT_ID == deptFilter);
        }

        if (typeFilter) {
          if (typeFilter === "PERMANENT") {
            filtered = filtered.filter((emp) => !emp.CONTRACT_START_DATE);
          } else if (typeFilter === "CONTRACT") {
            filtered = filtered.filter((emp) => emp.CONTRACT_START_DATE);
          }
        }

        displayEmployees(filtered);
      }

      // Display employees
      function displayEmployees(employees) {
        const tbody = document.getElementById("table-body");

        if (!employees || employees.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No employees found</td></tr>';
          return;
        }

        tbody.innerHTML = employees
          .map((emp) => {
            const empType = emp.CONTRACT_START_DATE ? "CONTRACT" : "PERMANENT";
            const typeClass =
              empType === "PERMANENT"
                ? "bg-green-100 text-green-700"
                : "bg-purple-100 text-purple-700";

            return `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 text-white flex items-center justify-center mr-3 font-bold">
                                ${emp.FIRST_NAME[0]}${emp.LAST_NAME[0]}
                            </div>
                            <div>
                                <div class="font-bold text-gray-900">${emp.FIRST_NAME} ${emp.LAST_NAME}</div>
                                <div class="text-xs text-gray-500">ID: ${emp.EMPLOYEE_ID}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-600">
                        <div class="text-sm"><i class="fas fa-envelope mr-2 text-gray-400"></i>${emp.EMAIL}</div>
                        <div class="text-sm mt-1"><i class="fas fa-phone mr-2 text-gray-400"></i>${emp.PHONE_NUMBER || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 text-gray-700">${emp.DEPARTMENT_NAME || "N/A"}</td>
                    <td class="px-6 py-4 text-gray-700">${emp.POSITION_TITLE || "N/A"}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs rounded-full font-semibold ${typeClass}">${empType}</span>
                    </td>
                    <td class="px-6 py-4 text-center space-x-3 text-lg">
                        <button onclick='editEmp(${JSON.stringify(emp)})' class="text-gray-400 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteEmp(${emp.EMPLOYEE_ID})" class="text-gray-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
          })
          .join("");
      }

      // Update stats
      function updateStats(employees) {
        document.getElementById("total-employees").textContent =
          employees.length;
        const permanent = employees.filter((emp) => !emp.CONTRACT_START_DATE).length;
        const contract = employees.filter((emp) => emp.CONTRACT_START_DATE).length;
        document.getElementById("permanent-count").textContent = permanent;
        document.getElementById("contract-count").textContent = contract;
      }

      // Edit employee
      function editEmp(emp) {
        openModal(emp);
      }

      // Delete employee
      async function deleteEmp(id) {
        if (!confirm("Are you sure you want to delete this employee?")) return;

        try {
          const result = await Utils.apiCall("/employees/delete.php", {
            method: "POST",
            body: JSON.stringify({ employee_id: id }),
          });

          if (result.success) {
            Utils.showNotification("Employee deleted successfully");
            loadEmployees();
          } else {
            throw new Error(result.message || "Failed to delete");
          }
        } catch (error) {
          Utils.showNotification(
            "Failed to delete employee: " + error.message,
            "error",
          );
        }
      }

      // Form submission
      document
        .getElementById("emp-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const empType = document.querySelector(
            'input[name="emp_type"]:checked',
          ).value;

          const formData = {
            first_name: document.getElementById("first_name").value,
            last_name: document.getElementById("last_name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            date_of_birth: document.getElementById("date_of_birth").value,
            hire_date: document.getElementById("hire_date").value,
            address: document.getElementById("address").value,
            department_id: parseInt(
              document.getElementById("department_id").value,
            ),
            position_id: parseInt(document.getElementById("position_id").value),
            employee_type: empType,
          };

          if (empType === "CONTRACT") {
            formData.contract_start =
              document.getElementById("contract_start").value;
            formData.contract_end =
              document.getElementById("contract_end").value;
          }

          if (editingId) {
            formData.employee_id = editingId;
          }

          try {
            const endpoint = editingId
              ? "/employees/update.php"
              : "/employees/create.php";
            const result = await Utils.apiCall(endpoint, {
              method: "POST",
              body: JSON.stringify(formData),
            });

            if (result.success) {
              Utils.showNotification(
                editingId
                  ? "Employee updated successfully"
                  : "Employee created successfully",
              );
              closeModal();
              loadEmployees();
            } else {
              throw new Error(result.message || "Operation failed");
            }
          } catch (error) {
            Utils.showNotification(
              "Failed to save employee: " + error.message,
              "error",
            );
          }
        });

      // Filter event
      document
        .getElementById("dept-filter")
        .addEventListener("change", filterEmployees);

      // Load on page ready
      document.addEventListener("DOMContentLoaded", () => {
        loadDropdowns();
        loadEmployees();
      });
    </script>
  </body>
</html>
